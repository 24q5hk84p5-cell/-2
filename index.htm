<script>
    // ×–×™×›×¨×•×Ÿ ×”××¢×¨×›×ª
    let db = JSON.parse(localStorage.getItem('yeshiva_v66')) || {
        config: { slogan: 'â€œ×‘×›×œ ×“×¨×›×™×š ×“×¢×”×• ×•×”×•× ×™×™×©×¨ ××•×¨×—×•×ª×™×šâ€', pass: '1234' },

        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:0, weekly:0, history:[]})),
        shop: [{name:"×§×•×œ×”", val:40}, {name:"×—×˜×™×£", val:25}, {name:"×¤×™×¦×”", val:120}, {name:"×¤×˜×•×¨ ××‘×—×Ÿ", val:250}]
    };

    function render() {
        document.getElementById('sloganDisplay').innerText = db.config.slogan;
        
        // ×¢×“×›×•×Ÿ ×¨×©×™××ª ×©××•×ª
        const list = document.getElementById('namesList');
        list.innerHTML = '';
        db.students.forEach(s => list.innerHTML += `<option value="${s.name}">`);

        // --- ×œ×•×’×™×§×ª ×”×¤×•×“×™×•× ---
        // ×××™×™× ×™× ××ª ×”×ª×œ××™×“×™× ×œ×¤×™ ×”× ×™×§×•×“ ×”×©×‘×•×¢×™ (××”×˜×‘×œ×” ×©×”×›× ×¡×ª)
        let sorted = [...db.students].filter(s => s.weekly > 0).sort((a,b) => b.weekly - a.weekly);
        const podium = document.getElementById('podium');
        podium.innerHTML = '';

        // ×™×¦×™×¨×ª ×©×œ×•×©×ª ×”××§×•××•×ª (2 ×‘×¦×“, 1 ×‘×××¦×¢, 3 ×‘×¦×“)
        const slots = [
            { pos: 1, class: 'rank-2', icon: 'ğŸ¥ˆ' }, // ××§×•× ×©× ×™ (×©×××œ)
            { pos: 0, class: 'rank-1', icon: 'ğŸ¥‡' }, // ××§×•× ×¨××©×•×Ÿ (××¨×›×–)
            { pos: 2, class: 'rank-3', icon: 'ğŸ¥‰' }  // ××§×•× ×©×œ×™×©×™ (×™××™×Ÿ)
        ];

        slots.forEach(slot => {
            let s = sorted[slot.pos];
            if(s) {
                podium.innerHTML += `
                    <div class="podium-step ${slot.class}">
                        <div class="step-name">${s.name}<br><small>${s.weekly} × ×§'</small></div>
                        ${slot.icon}
                    </div>`;
            } else {
                podium.innerHTML += `<div style="width:130px"></div>`;
            }
        });

        // ×˜×‘×œ×ª ×××–×Ÿ
        const bank = document.getElementById('bankTable');
        bank.innerHTML = '<tr><th>×©× ×”×ª×œ××™×“</th><th>×§×•×¤×” (â‚ª)</th></tr>';
        [...db.students].sort((a,b)=>b.total-a.total).forEach(s => {
            bank.innerHTML += `<tr><td>${s.name}</td><td><b>${s.total}â‚ª</b></td></tr>`;
        });

        // ×˜×‘×œ×ª × ×™×”×•×œ
        const admin = document.getElementById('adminTable');
        admin.innerHTML = '<tr><th>×©×</th><th>×§×•×¤×”</th><th>×©×‘×•×¢×™</th><th>×¤×¢×•×œ×•×ª</th></tr>';
        db.students.forEach((s, i) => {
            admin.innerHTML += `<tr><td>${s.name}</td><td>${s.total}</td><td>${s.weekly}</td><td><button onclick="adjust(${i},5)">+5</button></td></tr>`;
        });

        localStorage.setItem('yeshiva_v66', JSON.stringify(db));
    }

    // ×˜×™×¤×•×œ ×‘××§×¡×œ - ×›××Ÿ ×”× ×™×§×•×“ ×”×©×‘×•×¢×™ ××ª×¢×“×›×Ÿ
    function handleExcel(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const wb = XLSX.read(data, {type:'array'});
            const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1});
            
            // ××™×¤×•×¡ × ×™×§×•×“ ×©×‘×•×¢×™ ×œ×¤× ×™ ×˜×¢×™× ×” ×—×“×©×”
            db.students.forEach(s => s.weekly = 0);

            rows.forEach((row, i) => {
                if(i === 0) return;
                const name = (row[1] || "").toString().trim();
                const s = db.students.find(x => x.name === name);
                if(s) {
                    const text = row.join(" ");
                    Object.keys(db.fixedScores).forEach(key => {
                        if(text.includes(key)) {
                            let score = db.fixedScores[key];
                            s.total += score;
                            s.weekly += score;
                            s.history.push(`×”×ª×§×‘×œ ××”×˜×‘×œ×”: ${key} (${score > 0 ? '+' : ''}${score})`);
                        }
                    });
                }
            });
            render();
            alert("×”×˜×‘×œ×” ×¢×•×“×›× ×”! ×‘×“×•×§ ××ª ×”×¤×•×“×™×•×.");
        };
        reader.readAsArrayBuffer(file);
    }

    function showStudentDetails(name) {
        const s = db.students.find(x => x.name === name);
        if(!s) return;
        document.getElementById('modalTitle').innerText = "×”×—×©×‘×•×Ÿ ×©×œ " + s.name;
        let html = `<h4>×™×ª×¨×” ×–××™× ×”: ${s.total}â‚ª | × ×™×§×•×“ ×©×‘×•×¢×™: ${s.weekly}</h4><hr>`;
        html += "<b>×¤×™×¨×•×˜ ×¤×¢×•×œ×•×ª ××—×¨×•× ×•×ª:</b><ul>";
        s.history.slice(-5).reverse().forEach(h => html += `<li>${h}</li>`);
        html += "</ul><hr><b>××•×¦×¨×™× ×‘×—× ×•×ª:</b>";
        db.shop.forEach(item => {
            const per = Math.min((s.total/item.val)*100, 100);
            html += `<div style="margin-top:10px;">${item.name} (${item.val}â‚ª)
            <div style="background:#eee; height:10px; border-radius:5px;"><div style="background:var(--accent); width:${per}%; height:100%; border-radius:5px;"></div></div></div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function askPassword() {

        if(p === db.config.pass) { document.body.classList.remove('view-mode'); render(); }
        else { alert("×¡×™×¡××” ×©×’×•×™×”"); }
    }

    function resetData() { if(confirm("×œ××¤×¡ × ×™×§×•×“ ×©×‘×•×¢×™? (×”×§×•×¤×” ×œ× ×ª×™××—×§)")) { db.students.forEach(s => s.weekly = 0); render(); } }
    function adjust(i, v) { db.students[i].total += v; render(); }

</script>
