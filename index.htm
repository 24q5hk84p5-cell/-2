    <style>

        .container { max-width: 98%; margin: auto; background: rgba(255, 252, 240, 0.95); padding: 15px; border: 5px double var(--secondary); border-radius: 15px; }

        th { background: var(--primary); color: white; padding: 8px; position: sticky; top: 0; }

        .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 8px; height: 130px; margin: 10px 0; border-bottom: 2px solid var(--secondary); }
        .podium-step { width: 70px; border-radius: 8px 8px 0 0; color: white; text-align: center; font-weight: bold; position: relative; transition: height 0.5s; }
        .step-name { color: #3e2723; position: absolute; top: -42px; width: 100%; font-size: 0.75em; font-weight: bold; line-height: 1.1; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <button id="loginBtn" onclick="toggleLogin(true)" style="position: absolute; left: 0; top: 0; background: white; border: 1px solid #ccc; padding: 5px; cursor: pointer;">ğŸ”‘ ×›× ×™×¡×ª ××•×¨×”</button>
        
        <div id="loginArea">
            <input type="password" id="passInput" placeholder="×¡×™×¡××”" style="width: 80px; padding: 5px;" onkeypress="if(event.key==='Enter') checkPassword()">
            <button class="btn plus" onclick="checkPassword()">×›× ×™×¡×”</button>
        </div>

        <button id="logoutBtn" onclick="logout()" class="teacher-only" style="position: absolute; left: 0; top: 0; background: #3e2723; color: white; padding: 5px;">ğŸ”’ ×™×¦×™××”</button>
        
        <h1>ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”</h1>
        <p id="mainSlogan"></p>
        <div class="photo-container" id="photoWrapper"><img id="classPhoto" src=""></div>

        <div class="teacher-only" style="margin: 10px 0; display: flex; justify-content: center; gap: 8px;">
            <button class="btn" onclick="exportData()" style="background:#2e7d32; color:white;">ğŸ’¾ ×’×™×‘×•×™</button>
            <button class="btn" onclick="document.getElementById('fileLoad').click()" style="background:#1565c0; color:white;">ğŸ“‚ ×˜×¢×™× ×”</button>
            <button class="btn" onclick="resetWeekly()" style="background:#795548; color:white;">ğŸŒ€ ××™×¤×•×¡ ×©×‘×•×¢</button>
            <input type="file" id="fileLoad" style="display:none" onchange="importData(event)">
        </div>
    </header>

    <div class="dashboard">
        <div class="section-card">
            <h3>ğŸ“ × ×™×”×•×œ ×ª×œ××™×“×™×</h3>
            <input type="text" id="studentSearch" class="search-box" placeholder="ğŸ” ×—×¤×© ×ª×œ××™×“..." oninput="render()">
            <table>
                <thead><tr><th>×©×</th><th class="teacher-only">+/-</th><th>× ×§×™</th></tr></thead>
                <tbody id="tableManage"></tbody>
            </table>
        </div>

        <div class="section-card">
            <h3>ğŸ† ×”××¦×˜×™×™× ×™×</h3>
            <div class="podium-container" id="podium"></div>
            <table>
                <thead><tr><th>×©×</th><th>× ×§×•×“×•×ª</th></tr></thead>
                <tbody id="tableWeeklySort"></tbody>
            </table>
        </div>

        <div class="section-card">
            <h3>ğŸ’° ×§×•×¤×” (×××•×™×Ÿ)</h3>
            <table>
                <thead><tr><th>×©×</th><th>â‚ª</th></tr></thead>
                <tbody id="tableBank"></tbody>
            </table>
        </div>

        <div class="section-card" style="background:#e3f2fd;">
            <h3>ğŸ… ×–×›××•×™×•×ª</h3>
            <table><tbody id="tablePrizes"></tbody></table>
        </div>
    </div>

    <div class="admin-section teacher-only">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div style="background:white; padding:10px; border-radius:5px;">
                <strong>âš™ï¸ ×”×’×“×¨×•×ª:</strong> 
                +/-: <input type="number" id="cfgPlus" style="width:40px"> | <input type="number" id="cfgMinus" style="width:40px">
                <button onclick="saveConfig()" class="btn" style="background:gray; color:white; padding:2px 5px;">×©××•×¨</button><br><br>
                ×ª××•× ×”: <input type="file" accept="image/*" onchange="uploadPhoto(event)" style="font-size:0.7em;"><br>
                ×¡×œ×•×’×Ÿ: <input type="text" id="cfgSlogan" style="width:150px">
            </div>
            <div style="background:white; padding:10px; border-radius:5px;">
                <strong>ğŸ ×¤×¨×¡×™×:</strong> ×©: <input type="text" id="pName" style="width:70px"> × : <input type="number" id="pPoints" style="width:40px"> <button onclick="addPrize()">+</button>
                <div id="prizeList" style="font-size:0.8em; margin-top:5px;"></div>
            </div>
        </div>
        <div style="margin-top: 10px; background:white; padding:10px; border-radius:5px;">
            <strong>ğŸ‘¤ × ×™×”×•×œ ×¨×©×™××”:</strong> <input type="text" id="newName" placeholder="×©× ×—×“×©"> <button onclick="addStudent()">+</button>
            <div id="editList" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(160px,1fr)); gap:5px; margin-top:5px; max-height:100px; overflow-y:auto;"></div>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_final_v27')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", slogan: '"××œ ×ª×”×™×• ×›×¢×‘×“×™×..."', plusVal: 15, minVal: -10, pass: "1234", classPhoto: "" },
        prizes: [{name: "×”×•×“×¢×ª × ×—×ª", points: 45, clean: true}],
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function toggleLogin(s) { document.getElementById('loginArea').style.display = s ? 'block' : 'none'; if(s) document.getElementById('passInput').focus(); }
    function checkPassword() {
        const inp = document.getElementById('passInput');
        if (inp.value === db.config.pass) { showAdmin(true); toggleLogin(false); }
        else if (inp.value === "613") { db.config.pass = "1234"; alert("××•×¤×¡ ×œ-1234"); }
        else alert("×˜×¢×•×ª");
        inp.value = '';
    }
    function showAdmin(s) { document.querySelectorAll('.teacher-only').forEach(el => el.style.display = s ? 'block' : 'none'); document.getElementById('loginBtn').style.display = s ? 'none' : 'block'; render(); }
    function logout() { showAdmin(false); }

    function uploadPhoto(e) {
        const r = new FileReader();
        r.onload = ev => { db.config.classPhoto = ev.target.result; render(); };
        r.readAsDataURL(e.target.files[0]);
    }

    function render() {
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        const img = document.getElementById('classPhoto');
        if(db.config.classPhoto) { img.src = db.config.classPhoto; document.getElementById('photoWrapper').style.display = 'block'; }

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), tW = document.getElementById('tableWeeklySort'), eL = document.getElementById('editList'), pL = document.getElementById('prizeList');
        t1.innerHTML = t3.innerHTML = tP.innerHTML = tW.innerHTML = eL.innerHTML = pL.innerHTML = '';
        
        let isAdmin = document.getElementById('loginBtn').style.display === 'none';
        let query = document.getElementById('studentSearch').value.trim();

        // ××™×•×Ÿ ×œ×˜×‘×œ××•×ª ×”×©×›×¨ ×•×”× ×§×•×“×•×ª (××‘×œ ×œ× ×œ×˜×‘×œ×ª ×”× ×™×”×•×œ!)
        const sortedByMoney = [...db.students].sort((a,b) => b.total - a.total);
        const sortedByWeekly = [...db.students].sort((a,b) => b.weekly - a.weekly);

        // 1. ×˜×‘×œ×ª × ×™×”×•×œ - ×¡×“×¨ ×§×‘×•×¢ + ×¡×™× ×•×Ÿ ×—×™×¤×•×©
        db.students.forEach((s, realIndex) => {
            if (s.name.includes(query)) {
                t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="${isAdmin?'':'teacher-only'}"><button class="plus" onclick="changeScore(${realIndex},${db.config.plusVal},false)">+</button><button class="minus" onclick="changeScore(${realIndex},${db.config.minVal},true)">-</button></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            }
        });

        // 2. ×§×•×¤×” ×›×œ×œ×™×ª - ×××•×™×Ÿ ×œ×¤×™ ×›×¡×£
        sortedByMoney.forEach(s => {
            t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`;
        });

        // 3. ×¤×•×“×™×•× ×•×–×›××•×™×•×ª - ×××•×™×Ÿ ×œ×¤×™ × ×™×§×•×“ ×©×‘×•×¢×™
        sortedByWeekly.forEach(s => {
            if(s.weekly > 0) tW.innerHTML += `<tr><td>${s.name}</td><td>${s.weekly}</td></tr>`;
            db.prizes.forEach(p => {
                if(s.weekly >= p.points && (p.clean ? !s.hasNote : true)) tP.innerHTML += `<tr><td>${s.name}</td><td><span class="prize-tag">${p.name}</span></td></tr>`;
            });
        });

        // 4. ×œ×•×— ×¢×¨×™×›×”
        db.students.forEach((s, i) => {
            eL.innerHTML += `<div style="font-size:0.7em;"><button onclick="removeStudent(${i})">x</button> <input type="text" value="${s.name}" onchange="db.students[${i}].name=this.value;render();" style="width:100px; border:none; background:transparent;"></div>`;
        });

        // 5. ×¨×©×™××ª ×¤×¨×¡×™×
        db.prizes.forEach((p, i) => { pL.innerHTML += `<span>${p.name}(${p.points})<button onclick="db.prizes.splice(${i},1);render();">x</button></span> `; });

        // 6. ×¤×•×“×™×•×
        const pod = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], colors = ['#c0c0c0', '#ffd700', '#cd7f32'];
        pod.innerHTML = '';
        [1, 0, 2].forEach(pos => {
            const s = sortedByWeekly[pos];
            if(s && s.weekly > 0) pod.innerHTML += `<div class="podium-step" style="height:${pos==1?100:pos==0?75:55}px; background:${colors[pos]}"><div class="step-name">${s.name}<br>(${s.weekly})</div>${medals[pos]}</div>`;
            else pod.innerHTML += `<div style="width:70px;"></div>`;
        });

        localStorage.setItem('yeshiva_final_v27', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function addStudent() { const n = document.getElementById('newName').value; if(n){ db.students.push({name:n, total:100, weekly:0, hasNote:false}); render(); } }
    function removeStudent(i) { if(confirm("×œ××—×•×§?")) { db.students.splice(i,1); render(); } }
    function addPrize() { const n = document.getElementById('pName').value, p = parseInt(document.getElementById('pPoints').value); if(n && p){ db.prizes.push({name:n, points:p, clean:true}); render(); } }
    function saveConfig() { db.config.plusVal = parseInt(document.getElementById('cfgPlus').value); db.config.minVal = parseInt(document.getElementById('cfgMinus').value); db.config.slogan = document.getElementById('cfgSlogan').value; render(); }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = f => { db = JSON.parse(f.target.result); render(); }; r.readAsText(e.target.files[0]); }
    render();
</script>
</body>
