<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_final_v33')) || {

        prizes: [{name: "×”×•×“×¢×ª × ×—×ª", points: 45, clean: true}],
        shop: [{name: "×¤×—×™×ª ×§×•×œ×”", price: 50}, {name: "×—×˜×™×£", price: 20}],
        rules: [
            {act: "3 ××™×—×•×¨×™× ×œ×ª×¤×™×œ×”", pun: "1/2 ×©×¢×” ×¢×‘×•×“×”"},
            {act: "×—×™×¡×•×¨ ×œ× ××•×¦×“×§", pun: "1/2 ×©×¢×” ×¢×‘×•×“×”"},
            {act: "×—×•×¦×¤×” ×¤×¢× 1", pun: "×¢×‘×•×“×”"},
            {act: "×—×•×¦×¤×” ×¤×¢× 2", pun: "×”×–×× ×ª ×”×•×¨×™×"},
            {act: "×“×™×‘×•×¨ ×‘×©×™×¢×•×¨", pun: "×¢×‘×•×“×ª ×‘×™×ª"}
        ],
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function toggleLogin(s) { document.getElementById('loginArea').style.display = s ? 'block' : 'none'; }
    function checkPassword() {
        let p = document.getElementById('passInput').value;
        if (p === db.config.pass) { document.querySelectorAll('.teacher-only').forEach(e=>e.style.display='block'); document.getElementById('loginBtn').style.display='none'; toggleLogin(false); render(); }
        else if (p === "613") { db.config.pass = "1234"; alert("×¡×™×¡××” ××•×¤×¡×”"); } else alert("×˜×¢×•×ª");
    }

    // × ×™×ª×•×— ××§×¡×œ ×›×•×œ×œ ×”×•×¨×“×ª × ×§×•×“×•×ª ×¢×œ ×”×ª× ×”×’×•×ª
    function processSchoolFile(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            lines.forEach((line, i) => {
                if(i === 0) return;
                const cells = line.split(',');
                const student = db.students.find(s => s.name === (cells[1]||"").trim());
                if(student) {
                    line.split(',').forEach(cell => {
                        if(cell.includes("××™×œ×”  ×˜×•×‘×”")) { 
                            student.total += db.config.plusVal; 
                            student.weekly += db.config.plusVal; // ××•×¡×™×£ ×œ× ×™×§×•×“ ×”×¤×•×“×™×•×
                        }
                        if(["×—×™×¡×•×¨", "××™×—×•×¨", "×”×¤×¨×¢×”", "×¦×™×•×“", "×©×•×˜×˜×•×ª", "×—×•×¦×¤×”"].some(w => cell.includes(w))) { 
                            student.total += db.config.minVal; 
                            student.weekly += db.config.minVal; // ××•×¨×™×“ ×× ×™×§×•×“ ×”×¤×•×“×™×•×!
                            student.hasNote = true; 
                        }
                    });
                }
            });
            alert("×”× ×ª×•× ×™× ×•×”×¤×•×“×™×•× ×¢×•×“×›× ×• ×‘×”×¦×œ×—×”!"); render();
        };
        reader.readAsText(event.target.files[0]);
    }

    function render() {
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        const img = document.getElementById('classPhoto');
        if(db.config.classPhoto) { img.src = db.config.classPhoto; document.getElementById('photoWrapper').style.display = 'block'; }
        
        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tW = document.getElementById('tableWeeklySort'), tS = document.getElementById('tableShop'), tP = document.getElementById('tablePrizes'), rB = document.getElementById('rulesBody');
        t1.innerHTML = t3.innerHTML = tW.innerHTML = tS.innerHTML = tP.innerHTML = rB.innerHTML = '';
        
        const sortedByMoney = [...db.students].sort((a,b) => b.total - a.total);
        const sortedByWeekly = [...db.students].sort((a,b) => b.weekly - a.weekly);

        db.students.forEach((s, i) => {
            if(s.name.includes(document.getElementById('studentSearch').value))
                t1.innerHTML += `<tr><td>${s.name}</td><td class="teacher-only"><button class="plus" onclick="changeScore(${i},${db.config.plusVal},false)">+</button><button class="minus" onclick="changeScore(${i},${db.config.minVal},true)">-</button></td><td>${s.hasNote?'âŒ':'âœ…'}</td></tr>`;
        });

        sortedByMoney.forEach(s => t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`);
        sortedByWeekly.forEach(s => {
            if(s.weekly !== 0) tW.innerHTML += `<tr><td>${s.name}</td><td>${s.weekly} × ×§'</td></tr>`;
            db.prizes.forEach(p => { if(s.weekly >= p.points && (p.clean ? !s.hasNote : true)) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d;padding:2px;border-radius:3px;">${p.name}</span></td></tr>`; });
        });

        db.shop.forEach(item => tS.innerHTML += `<tr><td>${item.name}</td><td>${item.price}â‚ª</td></tr>`);
        db.rules.forEach(r => rB.innerHTML += `<tr><td>${r.act}</td><td class="rule-punish">${r.pun}</td></tr>`);

        // ×¤×•×“×™×•×
        const pod = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], cols = ['#c0c0c0', '#ffd700', '#cd7f32'], heights = [80, 100, 60];
        pod.innerHTML = '';
        [1, 0, 2].forEach(pos => {
            const s = sortedByWeekly[pos];
            if(s && s.weekly > 0) pod.innerHTML += `<div class="podium-step" style="height:${heights[pos]}px; background:${cols[pos]}"><div class="step-name">${s.name}</div><div class="step-val">${s.weekly}</div>${medals[pos]}</div>`;
            else pod.innerHTML += `<div style="width:60px;"></div>`;
        });

        localStorage.setItem('yeshiva_final_v33', JSON.stringify(db));
    }

    function changeScore(i,v,p) { db.students[i].total+=v; db.students[i].weekly+=v; if(p) db.students[i].hasNote=true; render(); }
    function saveConfig() { db.config.plusVal = parseInt(document.getElementById('cfgPlus').value); db.config.minVal = parseInt(document.getElementById('cfgMinus').value); render(); }
    function addStudent() { db.students.push({name:document.getElementById('newName').value, total:100, weekly:0, hasNote:false}); render(); }
    function resetWeekly() { if(confirm("×œ××¤×¡ ×©×‘×•×¢?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function uploadPhoto(e) { const r = new FileReader(); r.onload = ev => { db.config.classPhoto = ev.target.result; render(); }; r.readAsDataURL(e.target.files[0]); }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
