<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××•×¦×¨ ×”×›×™×ª×” - × ×™×”×•×œ ××œ×</title>
    <style>
        :root { --primary: #5d4037; --secondary: #8d6e63; --bg: #e0d7c6; --card: #fffde7; }
        body { background-color: var(--bg); background-image: url('https://www.transparenttextures.com/patterns/parchment.png'); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 10px; color: #3e2723; }
        .container { max-width: 98%; margin: auto; background: rgba(255, 252, 240, 0.95); padding: 15px; border: 5px double var(--secondary); border-radius: 15px; }
        
        /* ×ª××•× ×” */
        .main-photo-wrapper { width: 100%; display: flex; justify-content: center; margin-bottom: 15px; }
        #classPhoto { max-width: 500px; width: 90%; height: auto; border: 4px solid var(--primary); border-radius: 10px; display: none; }

        /* ×¤×•×“×™×•× */
        .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 8px; margin: 10px 0; height: 140px; }
        .podium-step { width: 75px; display: flex; flex-direction: column; justify-content: flex-end; border-radius: 8px 8px 0 0; color: white; padding-bottom: 5px; font-weight: bold; position: relative; text-align: center; }
        .step-name { color: #3e2723; position: absolute; top: -45px; width: 100%; font-size: 0.8em; font-weight: bold; height: 40px; display: flex; align-items: center; justify-content: center; }
        .first { height: 100px; background: #ffd700; border: 2px solid #b8860b; order: 2; }
        .second { height: 75px; background: #c0c0c0; border: 2px solid #808080; order: 1; }
        .third { height: 55px; background: #cd7f32; border: 2px solid #8b4513; order: 3; }

        .dashboard { display: grid; grid-template-columns: 1.3fr 1.2fr 1fr 1.1fr; gap: 10px; }
        .section-card { background: var(--card); border: 1px solid var(--secondary); border-radius: 8px; padding: 10px; height: 500px; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th { background: var(--primary); color: white; padding: 8px; position: sticky; top: 0; }
        td { padding: 6px; border-bottom: 1px solid #ddd; text-align: center; }
        
        .btn { cursor: pointer; border: none; font-weight: bold; border-radius: 4px; padding: 5px 8px; }
        .plus { background: #4caf50; color: white; }
        .minus { background: #e53935; color: white; }
        
        /* ×”×¡×ª×¨×” ×œ××¦×‘ ×ª×œ××™×“ */
        .teacher-only { display: none; }
        
        .admin-section { margin-top: 20px; background: #d7ccc8; padding: 15px; border-radius: 10px; border: 2px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; position: relative;">
        <button id="loginBtn" onclick="teacherLogin()" style="position: absolute; left: 0; top: 0; background: white; border: 1px solid #ccc; border-radius: 4px; padding: 5px; cursor: pointer;">ğŸ”‘ ×›× ×™×¡×ª ××•×¨×”</button>
        <button id="logoutBtn" onclick="logout()" class="teacher-only" style="position: absolute; left: 0; top: 0; background: #3e2723; color: white; border-radius: 4px; padding: 5px; cursor: pointer;">ğŸ”’ ×™×¦×™××”</button>

        <h1 id="mainTitle">×˜×•×¢×Ÿ...</h1>
        <div class="main-photo-wrapper"><img id="classPhoto" src=""></div>

        <div class="teacher-only" id="topTeacherBar" style="margin-bottom: 15px; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap;">
            <button class="btn" onclick="exportData()" style="background:#2e7d32; color:white;">ğŸ’¾ ×’×™×‘×•×™</button>
            <button class="btn" onclick="document.getElementById('fileInp').click()" style="background:#1565c0; color:white;">ğŸ“‚ ×˜×¢×™× ×”</button>
            <button class="btn" onclick="resetWeekly()" style="background:#795548; color:white;">ğŸŒ€ ××™×¤×•×¡ ×©×‘×•×¢×™</button>
            <button class="btn" onclick="fullReset()" style="background:#b71c1c; color:white;">âš ï¸ ××™×¤×•×¡ ×›×œ×œ×™</button>
            <input type="file" id="fileInp" style="display:none" onchange="importData(event)">
        </div>
    </header>

    <div class="dashboard">
        <div class="section-card">
            <h3>ğŸ“ × ×™×”×•×œ ×¨×™×©×•×</h3>
            <table>
                <thead><tr><th>×©×</th><th class="teacher-only">+/-</th><th>× ×§×™</th></tr></thead>
                <tbody id="tableManage"></tbody>
            </table>
        </div>
        <div class="section-card">
            <h3>ğŸ† ×¤×•×“×™×•×</h3>
            <div class="podium-container" id="podium"></div>
            <table id="tableWeekly"></table>
        </div>
        <div class="section-card">
            <h3>ğŸ’° ×§×•×¤×”</h3>
            <table><thead><tr><th>×©×</th><th>â‚ª</th></tr></thead><tbody id="tableBank"></tbody></table>
        </div>
        <div class="section-card" style="background:#e3f2fd;">
            <h3>ğŸ… ×–×›××•×™×•×ª</h3>
            <table><tbody id="tablePrizes"></tbody></table>
        </div>
    </div>

    <div class="admin-section teacher-only" id="adminPanel">
        <strong>âš™ï¸ ×œ×•×— ×‘×§×¨×” ×œ××•×¨×”:</strong><br><br>
        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
            <div style="background:white; padding:10px; border-radius:5px;">
                <label>ğŸ“· ×ª××•× ×” ×›×™×ª×ª×™×ª: </label>
                <input type="file" accept="image/*" onchange="uploadPhoto(event)">
            </div>
            <div style="background:white; padding:10px; border-radius:5px;">
                <label>ğŸ‘¤ ×”×•×¡×£ ×ª×œ××™×“: </label>
                <input type="text" id="newName" style="width:100px">
                <button class="btn plus" onclick="addStudent()">+</button>
            </div>
            <div style="background:white; padding:10px; border-radius:5px;">
                <label>ğŸ”‘ ×©× ×” ×¡×™×¡××”: </label>
                <input type="password" id="newPass" style="width:80px">
                <button class="btn" onclick="updatePass()">×¢×“×›×Ÿ</button>
            </div>
        </div>
        <div id="editList" style="margin-top: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; max-height: 150px; overflow-y: auto; background: rgba(255,255,255,0.5); padding: 10px;"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_v13')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", plusVal: 15, minVal: -10, threshold: 45, classPhoto: "", pass: "1234" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function teacherLogin() {
        let p = prompt("×”×›× ×¡ ×¡×™×¡××”:");
        if (p === db.config.pass) { showAdmin(true); }
        else if (p === "××™×¤×•×¡") {
            if (prompt("×§×•×“ ××™××•×ª (613):") === "613") { db.config.pass = "1234"; alert("×”×¡×™×¡××” ××•×¤×¡×” ×œ-1234"); }
        } else { alert("×˜×¢×•×ª"); }
    }

    function showAdmin(status) {
        const els = document.querySelectorAll('.teacher-only');
        els.forEach(el => el.style.display = status ? 'block' : 'none');
        document.getElementById('loginBtn').style.display = status ? 'none' : 'block';
        render();
    }

    function logout() { showAdmin(false); }
    function updatePass() { let np = document.getElementById('newPass').value; if(np){ db.config.pass = np; alert("×¢×•×“×›×Ÿ!"); render(); } }

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        const img = document.getElementById('classPhoto');
        if (db.config.classPhoto) { img.src = db.config.classPhoto; img.style.display = "block"; } else { img.style.display = "none"; }

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), editL = document.getElementById('editList');
        t1.innerHTML = ''; t3.innerHTML = ''; tP.innerHTML = ''; editL.innerHTML = '';

        db.students.forEach((s, i) => {
            let isAdmin = document.getElementById('loginBtn').style.display === 'none';
            t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="${isAdmin?'':'teacher-only'}"><button class="btn plus" onclick="changeScore(${i},15,false)">+</button><button class="btn minus" onclick="changeScore(${i},-10,true)">-</button></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            if (!s.hasNote && s.weekly >= db.config.threshold) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d;padding:2px 5px;border-radius:4px;">×”×•×“×¢×ª × ×—×ª</span></td></tr>`;
            editL.innerHTML += `<div style="background:white;padding:3px;border-radius:3px;"><button class="btn minus" style="padding:0 5px;" onclick="removeStudent(${i})">x</button> <input type="text" value="${s.name}" onchange="db.students[${i}].name=this.value;render();" style="border:none;width:100px;"></div>`;
        });

        const sorted = [...db.students].sort((a,b)=>b.weekly - a.weekly);
        const podium = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], classes = ['second', 'first', 'third'];
        podium.innerHTML = '';
        [1, 0, 2].forEach(idx => {
            if(sorted[idx] && sorted[idx].weekly > 0) {
                podium.innerHTML += `<div class="podium-step ${classes[idx]}" style="background:${idx==0?'#ffd700':idx==1?'#c0c0c0':'#cd7f32'}"><div class="step-name">${sorted[idx].name}</div>${medals[idx]}</div>`;
            }
        });

        [...db.students].sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => { t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`; });
        localStorage.setItem('yeshiva_v13', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function addStudent() { const n = document.getElementById('newName').value; if(n){ db.students.push({name:n, total:100, weekly:0, hasNote:false}); render(); } }
    function removeStudent(i) { if(confirm("×œ××—×•×§?")) { db.students.splice(i,1); render(); } }
    function uploadPhoto(event) { const r = new FileReader(); r.onload = e => { db.config.classPhoto = e.target.result; render(); }; r.readAsDataURL(event.target.files[0]); }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢×™?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function fullReset() { if(confirm("××™×¤×•×¡ ×›×œ×œ×™?")) { db.students.forEach(s=>{s.total=100; s.weekly=0; s.hasNote=false;}); render(); } }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (f) => { db = JSON.parse(f.target.result); render(); }; r.readAsText(e.target.files[0]); }
    render();
</script>
</body>
</html>
