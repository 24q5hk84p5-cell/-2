<script>
    // ×¢×¨×›×™ × ×™×§×•×“ ×§×‘×•×¢×™× ×œ×¤×™ ×‘×§×©×ª×š
    const FIXED_SCORES = { 
        "×—×™×¡×•×¨": -10, 
        "×¤×˜×¤×•×˜": -5, 
        "××™×œ×” ×˜×•×‘×”": 10, 
        "×”×¤×¨×¢×”": -10, 
        "××™ ×”×‘××ª ×¦×™×•×“": -5, 
        "×©×•×˜×˜×•×ª": -5 
    };

    let db = JSON.parse(localStorage.getItem('yeshiva_v50')) || {
        config: { slogan: 'â€œ×Ö·×œ ×ªÖ´Ö¼×”Ö°×™×•Ö¼ ×›Ö·Ö¼×¢Ö²×‘Ö¸×“Ö´×™× ×”Ö·×Ö°×©Ö·××Ö°Ö¼×©Ö´××™×Ÿ ×Ö¶×ª ×”Ö¸×¨Ö·×‘ ×¢Ö·×œ ×Ö°× Ö¸×ª ×œÖ°×§Ö·×‘ÖµÖ¼×œ ×¤Ö°Ö¼×¨Ö¸×¡, ×Ö¶×œÖ¸Ö¼× ×”Ö±×•×•Ö¼ ×›Ö·Ö¼×¢Ö²×‘Ö¸×“Ö´×™× ×”Ö·×Ö°×©Ö·××Ö°Ö¼×©Ö´××™×Ÿ ×Ö¶×ª ×”Ö¸×¨Ö·×‘ ×©Ö¶××œÖ¹Ö¼× ×¢Ö·×œ ×Ö°× Ö¸×ª ×œÖ°×§Ö·×‘ÖµÖ¼×œ ×¤Ö°Ö¼×¨Ö¸×¡â€', photo: "" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:100, weekly:0, hasNote:false})),
        prizes: [{name:"×”×•×“×¢×ª × ×—×ª", val:45}],
        shop: [{name:"×§×•×œ×” ×¤×—×™×ª", val:50}, {name:"×—×˜×™×£", val:20}],
        rules: [{act: "3 ××™×—×•×¨×™×", pun: "×—×¦×™ ×©×¢×” ×¢×‘×•×“×”"}]
    };

    function switchMode() { document.body.classList.toggle('view-mode'); render(); }

    function render() {
        const isView = document.body.classList.contains('view-mode');
        document.getElementById('toggleMode').innerText = isView ? "âš™ï¸ ×›× ×™×¡×” ×œ××¦×‘ × ×™×”×•×œ ××•×¨×”" : "ğŸ“º ×—×–×¨×” ×œ×ª×¦×•×’×ª ×ª×œ××™×“×™×";
        document.getElementById('toggleMode').classList.toggle('edit-active', !isView);
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        if(db.config.photo) { document.getElementById('classPhoto').src = db.config.photo; document.getElementById('photoWrapper').style.display='block'; }

        const draw = (id, data, fn) => { let t = document.getElementById(id); t.innerHTML = ''; data.forEach((item, i) => t.innerHTML += fn(item, i)); };

        // ×ª×œ××™×“×™× (×¢×¨×™×›×”)
        draw('listStudents', db.students, (s, i) => {
            if(!s.name.includes(document.getElementById('search').value)) return '';
            return `<tr><td>${s.name}</td><td><button class="btn-action btn-plus" onclick="ch(${i},10)">+</button> <button class="btn-action btn-minus" onclick="ch(${i},-5,true)">-</button></td><td>${s.hasNote?'âŒ':'âœ…'}</td></tr>`;
        });

        // ×˜×‘×œ××•×ª
        draw('listRules', db.rules, (r, i) => `<tr><td>${!isView?`<span onclick="deleteRow('rules',${i})" style="color:red;cursor:pointer">Ã—</span> `:''}${r.act}</td><td style="color:red">${r.pun}</td></tr>`);
        draw('listShop', db.shop, (item, i) => `<tr><td>${!isView?`<span onclick="deleteRow('shop',${i})" style="color:red;cursor:pointer">Ã—</span> `:''}${item.name}</td><td>${!isView ? `<input type="number" style="width:60px" value="${item.val}" onchange="db.shop[${i}].val=parseInt(this.value);render()">` : item.val}â‚ª</td></tr>`);
        draw('listPrizes', db.prizes, (p, i) => `<tr><td>${!isView?`<span onclick="deleteRow('prizes',${i})" style="color:red;cursor:pointer">Ã—</span> `:''}${p.name}</td><td>${!isView ? `<input type="number" style="width:60px" value="${p.val}" onchange="db.prizes[${i}].val=parseInt(this.value);render()">` : p.val}</td></tr>`);

        // ×¤×•×“×™×•×
        let sw = [...db.students].sort((a,b)=>b.weekly-a.weekly);
        draw('listWeekly', sw.filter(s=>s.weekly>0).slice(0, 5), s => `<tr><td>${s.name}</td><td>${s.weekly} × ×§'</td></tr>`);
        const pDiv = document.getElementById('podium'); pDiv.innerHTML = '';
        [{idx:1,c:'rank-2',i:'ğŸ¥ˆ'},{idx:0,c:'rank-1',i:'ğŸ¥‡'},{idx:2,c:'rank-3',i:'ğŸ¥‰'}].forEach(r => {
            let s = sw[r.idx];
            if(s && s.weekly > 0) pDiv.innerHTML += `<div class="podium-step ${r.c}"><div class="step-name">${s.name}</div>${r.i}</div>`;
            else pDiv.innerHTML += `<div style="width:100px"></div>`;
        });

        // ×§×•×¤×”
        let minVal = Math.min(...db.shop.map(x=>x.val), ...db.prizes.map(x=>x.val));
        draw('listBank', [...db.students].sort((a,b)=>b.total-a.total), s => {
            return `<tr style="${s.hasNote?'background:#fff5f5':''}"><td>${s.name} ${s.hasNote?'âŒ':''}</td><td>${s.total}â‚ª ${s.total>=minVal?'<span class="badge-star">â­</span>':''}</td></tr>`;
        });

        localStorage.setItem('yeshiva_v50', JSON.stringify(db));
    }

    // ×¢×™×‘×•×“ ××§×¡×œ ××•×˜×•××˜×™ - ×œ×œ× ×©××œ×•×ª
    function processExcel(e) {
        const reader = new FileReader();
        reader.onload = f => {
            const lines = f.target.result.split('\n');
            let countUpdates = 0;
            lines.forEach((line, idx) => {
                if(idx === 0) return;
                const parts = line.split(',');
                const name = (parts[1]||"").trim();
                const student = db.students.find(s => s.name === name);
                if(student) {
                    Object.keys(FIXED_SCORES).forEach(key => {
                        if(line.includes(key + ':')) {
                            const multiplier = parseInt(line.split(key + ':')[1]) || 1;
                            const points = FIXED_SCORES[key] * multiplier;
                            student.total += points;
                            student.weekly += points;
                            if(points < 0) student.hasNote = true;
                            countUpdates++;
                        }
                    });
                }
            });
            render();
            alert(`×”××§×¡×œ ×¢×•×‘×“ ×‘×”×¦×œ×—×”! ×¢×•×“×›× ×• ${countUpdates} ×¨×™×©×•××™ × ×™×§×•×“ ×œ×¤×™ ×”×¢×¨×›×™× ×”×§×‘×•×¢×™×.`);
        };
        reader.readAsText(e.target.files[0]);
    }

    function ch(i,v,n) { db.students[i].total+=v; db.students[i].weekly+=v; if(n) db.students[i].hasNote=true; render(); }
    function deleteRow(t, i) { if(confirm("×œ××—×•×§?")) { db[t].splice(i,1); render(); } }
    function addItem(type) {
        let n = prompt("×©×:"); if(!n) return;
        if(type==='rules') db.rules.push({act:n, pun:prompt("×ª×•×¦××”:")});
        else db[type].push({name:n, val:parseInt(prompt("×¢×œ×•×ª:"))||0});
        render();
    }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢×™?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function fullReset() { if(confirm("××™×¤×•×¡ ×›×œ×œ×™?")) { db.students.forEach(s=>{s.total=100; s.weekly=0; s.hasNote=false;}); render(); } }
    function uploadPhoto(e) { const r = new FileReader(); r.onload = ev => { db.config.photo = ev.target.result; render(); }; r.readAsDataURL(e.target.files[0]); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type:'application/json'})); a.download = 'h2_treasure.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = ev => { db = JSON.parse(ev.target.result); render(); }; r.readAsText(e.target.files[0]); }

    render();
</script>
