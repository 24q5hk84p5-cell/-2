    <style>

<body>

<div class="container">

        </div>

            <h3>ğŸ… ×–×›××•×™×•×ª</h3>

            </div>
            <div style="background:white; padding:10px; border-radius:5px;">

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_v15_final')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", slogan: '"××œ ×ª×”×™×• ×›×¢×‘×“×™× ×”××©××©×™×Ÿ ××ª ×”×¨×‘ ×¢×œ ×× ×ª ×œ×§×‘×œ ×¤×¨×¡..."', plusVal: 15, minVal: -10, threshold: 45, classPhoto: "", pass: "1234" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×œ×•×", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function teacherLogin() {
        let p = prompt("×”×›× ×¡ ×¡×™×¡××ª ××•×¨×”:");
        if (p === db.config.pass) { showAdmin(true); }
        else if (p === "××™×¤×•×¡") {
            if (prompt("×§×•×“ ××™××•×ª (613):") === "613") { db.config.pass = "1234"; alert("×”×¡×™×¡××” ××•×¤×¡×” ×œ-1234"); }
        } else { alert("×¡×™×¡××” ×©×’×•×™×”"); }
    }

    function showAdmin(status) {
        document.querySelectorAll('.teacher-only').forEach(el => el.style.display = status ? 'block' : 'none');
        document.getElementById('loginBtn').style.display = status ? 'none' : 'block';
        render();
    }

    function logout() { showAdmin(false); }
    function updatePass() { let np = document.getElementById('newPass').value; if(np){ db.config.pass = np; alert("×¡×™×¡××” ×¢×•×“×›× ×”!"); render(); } }

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        document.getElementById('cfgSlogan').value = db.config.slogan;

        const img = document.getElementById('classPhoto');
        if (db.config.classPhoto) { img.src = db.config.classPhoto; img.style.display = "block"; } else { img.style.display = "none"; }

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), editL = document.getElementById('editList');
        t1.innerHTML = ''; t3.innerHTML = ''; tP.innerHTML = ''; editL.innerHTML = '';

        let isAdmin = document.getElementById('loginBtn').style.display === 'none';

        db.students.forEach((s, i) => {
            // ×˜×‘×œ×ª × ×™×”×•×œ
            t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="${isAdmin?'':'teacher-only'}"><div style="display:flex;gap:3px;justify-content:center;"><button class="btn plus" onclick="changeScore(${i},15,false)">+</button><button class="btn minus" onclick="changeScore(${i},-10,true)">-</button></div></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            // ×–×›××•×™×•×ª
            if (!s.hasNote && s.weekly >= db.config.threshold) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d;padding:2px 5px;border-radius:4px;font-weight:bold;">×”×•×“×¢×ª × ×—×ª</span></td></tr>`;
            // ×¨×©×™××ª ×¢×¨×™×›×” ×‘×œ×•×— ×”×‘×§×¨×”
            editL.innerHTML += `<div class="edit-row"><button onclick="removeStudent(${i})" style="color:red;border:none;background:none;cursor:pointer;font-weight:bold;">X</button><input type="text" value="${s.name}" onchange="db.students[${i}].name=this.value;render();"></div>`;
        });

        // ×¤×•×“×™×•×
        const sorted = [...db.students].sort((a,b)=>b.weekly - a.weekly);
        const podium = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], classes = ['second', 'first', 'third'];
        podium.innerHTML = '';
        [1, 0, 2].forEach(idx => {
            if(sorted[idx] && sorted[idx].weekly > 0) {
                podium.innerHTML += `<div class="podium-step ${classes[idx]}" style="background:${idx==0?'#ffd700':idx==1?'#c0c0c0':'#cd7f32'}"><div class="step-name">${sorted[idx].name}</div>${medals[idx]}</div>`;
            }
        });

        // ×§×•×¤×”
        [...db.students].sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => { t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`; });
        
        localStorage.setItem('yeshiva_v15_final', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function addStudent() { const n = document.getElementById('newName').value; if(n){ db.students.push({name:n, total:100, weekly:0, hasNote:false}); document.getElementById('newName').value=''; render(); } }
    function removeStudent(i) { if(confirm("×œ××—×•×§ ×ª×œ××™×“ ×–×”?")) { db.students.splice(i,1); render(); } }
    function uploadPhoto(event) { const r = new FileReader(); r.onload = e => { db.config.classPhoto = e.target.result; render(); }; r.readAsDataURL(event.target.files[0]); }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢×™?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function fullReset() { if(confirm("âš ï¸ ××–×”×¨×”: ××™×¤×•×¡ ×›×œ×œ×™ ×™×—×–×™×¨ ××ª ×›×•×œ× ×œ-100â‚ª. ×œ×”××©×™×š?")) { db.students.forEach(s=>{s.total=100; s.weekly=0; s.hasNote=false;}); render(); } }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup_class.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (f) => { db = JSON.parse(f.target.result); render(); }; r.readAsText(e.target.files[0]); }
    render();
</script>
