<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××•×¦×¨ ×”×›×™×ª×” - ×’×¨×¡×ª ×”×ª××•× ×”</title>
    <style>
        :root { --primary: #5d4037; --secondary: #8d6e63; --bg: #e0d7c6; --card: #fffde7; }
        body { background-color: var(--bg); background-image: url('https://www.transparenttextures.com/patterns/parchment.png'); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 10px; color: #3e2723; }
        .container { max-width: 98%; margin: auto; background: rgba(255, 252, 240, 0.95); padding: 15px; border: 5px double var(--secondary); border-radius: 15px; }
        
        /* ×¢×™×¦×•×‘ ×”×ª××•× ×” - ×”×›×™ ×‘×•×œ×˜ ×©×™×© */
        .main-photo-wrapper { width: 100%; display: flex; justify-content: center; margin: 15px 0; }
        #classPhoto { max-width: 600px; width: 90%; height: auto; border: 5px solid var(--primary); border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; }

        .podium-container { display: flex; justify-content: center; align-items: flex-end; gap: 10px; margin: 10px 0; height: 130px; text-align: center; }
        .podium-step { width: 70px; display: flex; flex-direction: column; justify-content: flex-end; border-radius: 8px 8px 0 0; color: white; padding-bottom: 5px; font-weight: bold; position: relative; }
        .step-name { color: #3e2723; position: absolute; top: -40px; width: 100%; font-size: 0.8em; font-weight: bold; }
        .first { height: 90px; background: #ffd700; border: 2px solid #b8860b; order: 2; }
        .second { height: 65px; background: #c0c0c0; border: 2px solid #808080; order: 1; }
        .third { height: 45px; background: #cd7f32; border: 2px solid #8b4513; order: 3; }

        .dashboard { display: grid; grid-template-columns: 1.3fr 1.2fr 1fr 1.1fr; gap: 10px; }
        .section-card { background: var(--card); border: 1px solid var(--secondary); border-radius: 8px; padding: 10px; height: 500px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th { background: var(--primary); color: white; padding: 8px; position: sticky; top: 0; }
        td { padding: 6px; border-bottom: 1px solid #ddd; text-align: center; }
        
        .btn { cursor: pointer; border: none; font-weight: bold; border-radius: 4px; padding: 5px 10px; }
        .plus { background: #4caf50; color: white; }
        .minus { background: #e53935; color: white; }
        .teacher-only.hidden { display: none !important; }
        .admin-section { margin-top: 20px; background: #d7ccc8; padding: 15px; border-radius: 10px; border: 2px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center;">
        <h1 id="mainTitle">×˜×•×¢×Ÿ...</h1>
        
        <div class="main-photo-wrapper">
            <img id="classPhoto" src="" alt="×ª××•× ×” ×›×™×ª×ª×™×ª">
        </div>

        <div class="teacher-only" style="margin-bottom: 10px;">
            <button class="btn" onclick="exportData()" style="background:#2e7d32; color:white;">ğŸ’¾ ×’×™×‘×•×™</button>
            <button class="btn" onclick="document.getElementById('fileInp').click()" style="background:#1565c0; color:white;">ğŸ“‚ ×˜×¢×™× ×”</button>
            <button class="btn" onclick="resetWeekly()" style="background:#795548; color:white;">ğŸŒ€ ××™×¤×•×¡ ×©×‘×•×¢</button>
            <button class="btn" onclick="toggleView()" style="background:#3e2723; color:white;">ğŸ‘ï¸ ×ª×¦×•×’×”</button>
            <input type="file" id="fileInp" style="display:none" onchange="importData(event)">
        </div>
    </header>

    <div class="dashboard">
        <div class="section-card"><h3>ğŸ“ × ×™×”×•×œ</h3><table><thead><tr><th>×©×</th><th class="teacher-only">+/-</th><th>× ×§×™</th></tr></thead><tbody id="tableManage"></tbody></table></div>
        <div class="section-card"><h3>ğŸ† ×¤×•×“×™×•×</h3><div class="podium-container" id="podium"></div><table id="tableWeekly"></table></div>
        <div class="section-card"><h3>ğŸ’° ×§×•×¤×”</h3><table><thead><tr><th>×©×</th><th>â‚ª</th></tr></thead><tbody id="tableBank"></tbody></table></div>
        <div class="section-card" style="background:#e3f2fd;"><h3>ğŸ… ×–×›××•×™×•×ª</h3><table><tbody id="tablePrizes"></tbody></table></div>
    </div>

    <div class="admin-section teacher-only">
        <strong>âš™ï¸ ×”×’×“×¨×•×ª ××•×¨×”:</strong><br><br>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div>
                <label>ğŸ“· ×”×¢×œ×” ×ª××•× ×”: </label>
                <input type="file" accept="image/*" onchange="uploadPhoto(event)">
            </div>
            <div>
                <label>ğŸ‘¤ ×”×•×¡×£ ×ª×œ××™×“: </label>
                <input type="text" id="newName" style="width:100px">
                <button class="btn plus" onclick="addStudent()">+</button>
            </div>
            <div>
                <label>âœï¸ ×›×•×ª×¨×ª: </label>
                <input type="text" id="cfgTitle" onchange="db.config.title=this.value;render();">
            </div>
        </div>
        <div id="editList" style="margin-top: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 5px; max-height: 100px; overflow-y: auto;"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_v10')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", plusVal: 15, minVal: -10, threshold: 45, classPhoto: "" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        document.getElementById('cfgTitle').value = db.config.title;
        
        const img = document.getElementById('classPhoto');
        if (db.config.classPhoto) { img.src = db.config.classPhoto; img.style.display = "block"; } 
        else { img.style.display = "none"; }

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), editL = document.getElementById('editList');
        t1.innerHTML = ''; t3.innerHTML = ''; tP.innerHTML = ''; editL.innerHTML = '';

        db.students.forEach((s, i) => {
            t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="teacher-only"><button class="btn plus" onclick="changeScore(${i},15,false)">+</button><button class="btn minus" onclick="changeScore(${i},-10,true)">-</button></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            if (!s.hasNote && s.weekly >= db.config.threshold) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d;padding:2px 5px;border-radius:4px;font-weight:bold;">×”×•×“×¢×ª × ×—×ª</span></td></tr>`;
            editL.innerHTML += `<div style="font-size:0.8em;"><button onclick="removeStudent(${i})" style="color:red;border:none;background:none;cursor:pointer;">[x]</button> ${s.name}</div>`;
        });

        const sorted = [...db.students].sort((a,b)=>b.weekly - a.weekly);
        const podium = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], classes = ['second', 'first', 'third'];
        podium.innerHTML = '';
        [1, 0, 2].forEach(idx => {
            if(sorted[idx] && sorted[idx].weekly > 0) {
                podium.innerHTML += `<div class="podium-step ${classes[idx]}"><div class="step-name">${sorted[idx].name}</div><div>${medals[idx]}</div></div>`;
            }
        });

        [...db.students].sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => {
            t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`;
        });

        localStorage.setItem('yeshiva_v10', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function addStudent() { const n = document.getElementById('newName').value; if(n){ db.students.push({name:n, total:100, weekly:0, hasNote:false}); render(); } }
    function removeStudent(i) { if(confirm("×œ××—×•×§?")) { db.students.splice(i,1); render(); } }
    function uploadPhoto(event) {
        const reader = new FileReader();
        reader.onload = e => { db.config.classPhoto = e.target.result; render(); };
        reader.readAsDataURL(event.target.files[0]);
    }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function toggleView() { document.querySelectorAll('.teacher-only').forEach(e=>e.classList.toggle('hidden')); }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (f) => { db = JSON.parse(f.target.result); render(); }; r.readAsText(e.target.files[0]); }
    render();
</script>
</body>
</html>
