        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:100, weekly:0, history:[]})),
        shop: [{name:"×§×•×œ×” ×¤×—×™×ª", val:50}, {name:"×—×˜×™×£", val:20}],
        rules: [{act: "3 ××™×—×•×¨×™×", pun: "×—×¦×™ ×©×¢×” ×¢×‘×•×“×”"}]

    function render() {

        document.getElementById('toggleMode').innerText = isView ? "âš™ï¸ ×›× ×™×¡×” ×œ××¦×‘ × ×™×”×•×œ ××•×¨×”" : "ğŸ“º ×—×–×¨×” ×œ×ª×¦×•×’×ª ×ª×œ××™×“×™×";
        document.getElementById('toggleMode').classList.toggle('edit-active', !isView);
        document.getElementById('mainSlogan').innerText = db.config.slogan;

        const draw = (id, data, fn) => { let t = document.getElementById(id); if(t) { t.innerHTML = ''; data.forEach((item, i) => t.innerHTML += fn(item, i)); }};

        // × ×™×§×•×“ ×§×‘×•×¢

            Object.keys(db.fixedScores).forEach(key => {
                fsTable.innerHTML += `<tr><td>${key}</td><td><input type="number" value="${db.fixedScores[key]}" onchange="db.fixedScores['${key}']=parseInt(this.value);render()"></td></tr>`;

        }

        // ×§×•×¤×” ×•×–×›××•×ª + ×××–×Ÿ
        draw('listBank', [...db.students].sort((a,b)=>b.total-a.total), s => {
            const sIdx = db.students.findIndex(x => x.name === s.name);
            return `<tr><td>${s.name}</td><td>${s.total}â‚ª</td><td><button class="log-btn" onclick="showLog(${sIdx})">×××–×Ÿ ğŸ“Š</button></td></tr>`;
        });

        // × ×™×”×•×œ ×ª×œ××™×“×™×
        draw('listStudents', db.students, (s, i) => {
            if(!s.name.includes(document.getElementById('search').value)) return '';
            return `<tr><td>${s.name}</td><td><button onclick="ch(${i},10,'×‘×•× ×•×¡')">+</button><button onclick="ch(${i},-5,'×—×™×¡×•×¨')">-</button></td></tr>`;

        draw('listWeekly', sw.filter(s=>s.weekly>0).slice(0, 5), s => `<tr><td>${s.name}</td><td>${s.weekly} × ×§'</td></tr>`);

        draw('listShop', db.shop, (item, i) => `<tr><td>${item.name}</td><td>${item.val}â‚ª</td></tr>`);
        draw('listRules', db.rules, (r, i) => `<tr><td>${r.act}</td><td>${r.pun}</td></tr>`);

        localStorage.setItem('yeshiva_v56', JSON.stringify(db));
    }

    function processExcel(e) {
        const reader = new FileReader();
        reader.onload = f => {
            const lines = f.target.result.split('\n');
            lines.forEach((line, idx) => {
                if(idx === 0) return;
                const name = (line.split(',')[1]||"").trim();
                const student = db.students.find(s => s.name === name);
                if(student) {
                    Object.keys(db.fixedScores).forEach(key => {
                        if(line.includes(key)) {
                            const val = db.fixedScores[key];
                            student.total += val; student.weekly += val;
                            if(!student.history) student.history = [];
                            student.history.push(`${key}: ${val > 0 ? '+' : ''}${val}`);
                        }

            });

        };

    function ch(i,v,r) { db.students[i].total+=v; db.students[i].weekly+=v; if(!db.students[i].history) db.students[i].history=[]; db.students[i].history.push(`${r}: ${v>0?'+':''}${v}`); render(); }
