<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_db_final')) || {

            t1: "ğŸ“ ×¨×™×©×•× ×©×•×˜×£", t2: "ğŸŒŸ × ×™×§×•×“ ×©×‘×•×¢×™", t3: "ğŸ’° ×§×•×¤×ª ×—×¡×“", t4: "ğŸ† ×–×›××•×™×•×ª",
            plusVal: 15, minVal: -10, threshold: 45
        },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        document.getElementById('inTitle').value = db.config.title;
        document.getElementById('inSlogan').value = db.config.slogan;

        const t1 = document.getElementById('tableManage');
        const t2 = document.getElementById('tableWeekly');
        const t3 = document.getElementById('tableBank');
        const t4 = document.getElementById('tablePrizes');

        t1.innerHTML = ''; t2.innerHTML = ''; t3.innerHTML = ''; t4.innerHTML = '';

        // ×˜×‘×œ×ª × ×™×”×•×œ ×¢× ×›×¤×ª×•×¨×™× ×‘×©×•×¨×”
        db.students.forEach((s, i) => {
            t1.innerHTML += `<tr>
                <td><b>${s.name}</b></td>
                <td class="teacher-only">
                    <div class="action-btns">
                        <button class="btn plus" onclick="changeScore(${i}, ${db.config.plusVal}, false)">+</button>
                        <button class="btn minus" onclick="changeScore(${i}, ${db.config.minVal}, true)">-</button>
                    </div>
                </td>
                <td>${s.hasNote ? 'âŒ' : 'âœ…'}</td>
            </tr>`;
            
            if (!s.hasNote && s.weekly >= db.config.threshold) {
                t4.innerHTML += `<tr><td>${s.name}</td><td><span class="badge">×”×•×“×¢×ª × ×—×ª</span></td></tr>`;
            }
        });

        // ××¦×˜×™×™× ×™× (15 ×¨××©×•× ×™×)
        [...db.students].sort((a,b)=>b.weekly - a.weekly).slice(0,15).forEach(s => {

        });

        // ×§×•×¤×” ×›×œ×œ×™×ª - ××¦×™×’ ××ª ×›×•×œ×! (×œ×œ× slice)
        [...db.students].sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => {
            t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`;
        });

        localStorage.setItem('yeshiva_db_final', JSON.stringify(db));
    }

    function changeScore(i, val, isPenalty) {
        db.students[i].total += val;
        if (val > 0) db.students[i].weekly += val;
        if (isPenalty) db.students[i].hasNote = true;
        render();
    }

    function resetWeekly() {
        if(confirm("×œ××¤×¡ × ×™×§×•×“ ×©×‘×•×¢×™ ×•×”×¢×¨×•×ª?")) {

    function fullReset() {
        if(confirm("âš ï¸ ××–×”×¨×”: ×–×” ×™××¤×¡ ××ª ×›×œ ×”×™×ª×¨×•×ª ×œ-100â‚ª ×•×™××—×§ ××ª ×›×œ ×”× ×™×§×•×“. ×œ×”××©×™×š?")) {
            db.students.forEach(s => { s.total = 100; s.weekly = 0; s.hasNote = false; });

        }
    }

    function saveConfig() {
        db.config.title = document.getElementById('inTitle').value;
        db.config.slogan = document.getElementById('inSlogan').value;
        render();
    }

    function toggleView() { document.querySelectorAll('.teacher-only').forEach(e=>e.classList.toggle('hidden')); }
    function exportData() { 
        const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup.json'; a.click();
    }
    function importData(e) {
        const reader = new FileReader();
        reader.onload = (f) => { db = JSON.parse(f.target.result); render(); };
        reader.readAsText(e.target.files[0]);
    }

    render();
</script>
