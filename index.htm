    <style>

        body.view-mode .teacher-only { display: none !important; }

<body class="view-mode">

<div class="container">

    <header>

        <div id="photoWrapper" style="display:none; margin:15px auto;">

        <div class="teacher-only" style="margin-top: 15px; background: #e3f2fd; padding: 15px; border-radius: 12px; display: flex; justify-content: center; gap: 10px; border: 1px solid #90caf9;">

            <button class="btn-bonus" style="background:#1565c0;" onclick="resetWeekly()">ğŸŒ€ ××™×¤×•×¡ ×©×‘×•×¢×™</button>
            <button class="btn-bonus" style="background:#4caf50;" onclick="exportData()">ğŸ’¾ ×©××•×¨ ×’×™×‘×•×™</button>
            <button class="btn-penalty" style="background:#607d8b;" onclick="document.getElementById('backupLoad').click()">ğŸ“‚ ×˜×¢×Ÿ ×’×™×‘×•×™</button>

    <div class="dashboard">

            <h3>ğŸ“ ×¨×©×™××ª ×ª×œ××™×“×™×</h3>
            <input type="text" id="search" placeholder="ğŸ” ×—×™×¤×•×©..." style="width:90%; padding:8px; margin-bottom:10px;" oninput="render()">
            <table id="listStudents"></table>
        </div>

        <div class="section-card">
            <h3>ğŸ† ×¤×•×“×™×•× ×©×‘×•×¢×™</h3>
            <div id="podium" class="podium-container"></div>

        </div>

        <div class="section-card"><h3>ğŸ’° ×§×•×¤×” ×›×œ×œ×™×ª</h3><table id="listBank"></table></div>
        
        <div class="section-card"><h3>ğŸ“œ ××—×™×¨×•×Ÿ <button class="teacher-only" onclick="addItem('shop')">+</button></h3><table id="listShop"></table></div>
        <div class="section-card"><h3>âš–ï¸ ×ª×§× ×•×Ÿ <button class="teacher-only" onclick="addItem('rules')">+</button></h3><table id="listRules"></table></div>
        <div class="section-card"><h3>ğŸ… ×¤×¨×¡×™× <button class="teacher-only" onclick="addItem('prizes')">+</button></h3><table id="listPrizes"></table></div>
    </div>

    <div class="teacher-only" style="margin-top:20px; text-align:center; background:#cfd8dc; padding:15px; border-radius:10px;">
        <strong>×”×’×“×¨×•×ª:</strong> 
        ×¡×œ×•×’×Ÿ: <input type="text" id="setSlogan" style="width:50%" onchange="db.config.slogan=this.value; render()"> | 
        ×ª××•× ×”: <input type="file" onchange="uploadPhoto(event)"> |
        <button onclick="fullReset()" style="background:red; color:white; border:none; padding:5px; border-radius:4px;">âš ï¸ ××™×¤×•×¡ ×œ-100â‚ª</button>
    </div>
</div>

<div id="csvModal" class="modal">
    <h3>ğŸ“Š ×–×™×”×•×™ × ×ª×•× ×™ ××§×¡×œ</h3>
    <table id="csvScoreBody"></table><br>
    <button onclick="applyCsvData()" class="btn-bonus" style="width:100%; padding:10px;">×¢×“×›×Ÿ × ×ª×•× ×™×</button>
</div>

<script>
    const DEFAULTS = { "×—×™×¡×•×¨": -10, "×¤×˜×¤×•×˜": -5, "××™×œ×” ×˜×•×‘×”": 10, "×”×¤×¨×¢×”": -10, "××™ ×”×‘××ª ×¦×™×•×“": -5, "×©×•×˜×˜×•×ª": -5 };

    let db = JSON.parse(localStorage.getItem('yeshiva_v47')) || {
        config: { slogan: 'â€œ×Ö·×œ ×ªÖ´Ö¼×”Ö°×™×•Ö¼ ×›Ö·Ö¼×¢Ö²×‘Ö¸×“Ö´×™× ×”Ö·×Ö°×©Ö·××Ö°Ö¼×©Ö´××™×Ÿ ×Ö¶×ª ×”Ö¸×¨Ö·×‘ ×¢Ö·×œ ×Ö°× Ö¸×ª ×œÖ°×§Ö·×‘ÖµÖ¼×œ ×¤Ö°Ö¼×¨Ö¸×¡, ×Ö¶×œÖ¸Ö¼× ×”Ö±×•×•Ö¼ ×›Ö·Ö¼×¢Ö²×‘Ö¸×“Ö´×™× ×”Ö·×Ö°×©Ö·××Ö°Ö¼×©Ö´××™×Ÿ ×Ö¶×ª ×”Ö¸×¨Ö·×‘ ×©Ö¶××œÖ¹Ö¼× ×¢Ö·×œ ×Ö°× Ö¸×ª ×œÖ°×§Ö·×‘ÖµÖ¼×œ ×¤Ö°Ö¼×¨Ö¸×¡â€', photo: "" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:100, weekly:0, hasNote:false})),
        prizes: [{name:"×”×•×“×¢×ª × ×—×ª", val:45}],
        shop: [{name:"×§×•×œ×”", val:50}, {name:"×—×˜×™×£", val:20}],
        rules: [{act: "3 ××™×—×•×¨×™×", pun: "×—×¦×™ ×©×¢×” ×¢×‘×•×“×”"}]
    };

    let tempLines = [];

    function switchMode() {
        document.body.classList.toggle('view-mode');
        const isEdit = !document.body.classList.contains('view-mode');
        document.getElementById('toggleMode').innerText = isEdit ? "ğŸ“º ××¦×‘ ×ª×¦×•×’×ª ×ª×œ××™×“×™×" : "âš™ï¸ × ×™×”×•×œ ××•×¨×”";
        render();
    }

    function render() {
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        if(db.config.photo) { document.getElementById('classPhoto').src = db.config.photo; document.getElementById('photoWrapper').style.display='block'; }
        
        const isView = document.body.classList.contains('view-mode');
        const draw = (id, data, fn) => { let t = document.getElementById(id); t.innerHTML = ''; data.forEach((item, i) => t.innerHTML += fn(item, i)); };

        // ×ª×œ××™×“×™× - ×¨×§ ×‘××¦×‘ ×¢×¨×™×›×”
        draw('listStudents', db.students, (s, i) => {
            if(!s.name.includes(document.getElementById('search').value)) return '';
            return `<tr><td>${s.name}</td><td><button class="btn-bonus" onclick="ch(${i},10)">+</button> <button class="btn-penalty" onclick="ch(${i},-5,true)">-</button></td><td>${s.hasNote?'âŒ':'âœ…'}</td></tr>`;
        });

        // ×˜×‘×œ××•×ª ×ª×•×›×Ÿ
        draw('listRules', db.rules, (r, i) => `<tr><td>${!isView?`<span onclick="deleteRow('rules',${i})" style="color:red;cursor:pointer">Ã—</span> `:''}${r.act}</td><td style="color:red">${r.pun}</td></tr>`);
        draw('listShop', db.shop, (item, i) => `<tr><td>${!isView?`<span onclick="deleteRow('shop',${i})" style="color:red;cursor:pointer">Ã—</span> `:''}${item.name}</td><td>${!isView ? `<input type="number" style="width:45px" value="${item.val}" onchange="db.shop[${i}].val=parseInt(this.value);render()">` : item.val}â‚ª</td></tr>`);
        draw('listPrizes', db.prizes, (p, i) => `<tr><td>${!isView?`<span onclick="deleteRow('prizes',${i})" style="color:red;cursor:pointer">Ã—</span> `:''}${p.name}</td><td>${!isView ? `<input type="number" style="width:45px" value="${p.val}" onchange="db.prizes[${i}].val=parseInt(this.value);render()">` : p.val}</td></tr>`);

        // ×¤×•×“×™×•× ×•×§×•×¤×”
        let sw = [...db.students].sort((a,b)=>b.weekly-a.weekly);
        draw('listWeekly', sw.filter(s=>s.weekly>0), s => `<tr><td>${s.name}</td><td>${s.weekly} × ×§'</td></tr>`);
        
        const podiumDiv = document.getElementById('podium');
        podiumDiv.innerHTML = '';
        [1,0,2].forEach(p => {
            let s = sw[p];
            if(s && s.weekly > 0) {
                let h = Math.min(130, s.weekly * 2 + 30);
                podiumDiv.innerHTML += `<div class="podium-step" style="height:${h}px; background:${['#c0c0c0','#ffd700','#cd7f32'][p]}"><div class="step-name">${s.name}</div>${['ğŸ¥ˆ','ğŸ¥‡','ğŸ¥‰'][p]}</div>`;
            } else { podiumDiv.innerHTML += `<div style="width:90px"></div>`; }
        });

        draw('listBank', [...db.students].sort((a,b)=>b.total-a.total), s => `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`);
        localStorage.setItem('yeshiva_v47', JSON.stringify(db));
    }

    // ×¤×•× ×§×¦×™×•×ª CSV
    function openCsvManager(e) {
        const r = new FileReader();
        r.onload = f => {
            tempLines = f.target.result.split('\n');
            let found = new Set();
            tempLines.forEach(l => l.split(',').forEach(c => { if(c.includes(':')) found.add(c.split(':')[0].trim()); }));
            let b = document.getElementById('csvScoreBody'); b.innerHTML = '';
            found.forEach(cat => { b.innerHTML += `<tr><td>${cat}</td><td><input type="number" class="cv" data-c="${cat}" value="${DEFAULTS[cat]||0}" style="width:60px"></td></tr>`; });
            document.getElementById('csvModal').style.display = 'block';
        };
        r.readAsText(e.target.files[0]);
    }

    function applyCsvData() {
        let sc = {}; document.querySelectorAll('.cv').forEach(i => sc[i.dataset.c] = parseInt(i.value));
        tempLines.forEach((line, idx) => {
            if(idx === 0) return;
            let name = (line.split(',')[1]||"").trim();
            let s = db.students.find(st => st.name === name);
            if(s) Object.keys(sc).forEach(cat => { 
                if(line.includes(cat+':')) { 
                    let count = parseInt(line.split(cat+':')[1])||1; 
                    s.total+=(sc[cat]*count); s.weekly+=(sc[cat]*count);
                    if(sc[cat] < 0) s.hasNote = true;
                } 
            });
        });
        document.getElementById('csvModal').style.display='none'; render();
    }

    function ch(i,v,n) { db.students[i].total+=v; db.students[i].weekly+=v; if(n) db.students[i].hasNote=true; render(); }
    function deleteRow(t, i) { if(confirm("×œ××—×•×§?")) { db[t].splice(i,1); render(); } }
    function addItem(type) {
        let n = prompt("×©×:"); if(!n) return;
        if(type==='rules') db.rules.push({act:n, pun:prompt("×ª×•×¦××”:")});
        else db[type].push({name:n, val:parseInt(prompt("×¢×¨×š:"))||0});
        render();
    }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢×™?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function fullReset() { if(confirm("××™×¤×•×¡ ×œ-100?")) { db.students.forEach(s=>{s.total=100; s.weekly=0; s.hasNote=false;}); render(); } }
    function uploadPhoto(e) { const r = new FileReader(); r.onload = ev => { db.config.photo = ev.target.result; render(); }; r.readAsDataURL(e.target.files[0]); }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type:'application/json'})); a.download = 'h2_backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = ev => { db = JSON.parse(ev.target.result); render(); }; r.readAsText(e.target.files[0]); }

    render();
</script>
