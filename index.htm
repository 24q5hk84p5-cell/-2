<body class="view-mode">

<div class="container">

    <header>
        <h1>ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×” ×—'/2</h1>
    </header>

    <div class="podium-wrapper" id="podium"></div>

    <div class="dashboard">
        <div class="section-card">
            <h3>ğŸ›ï¸ ×¢××“×ª ×‘×“×™×§×” ×•×¨×›×™×©×”</h3>
            <input type="text" class="shop-input" placeholder="×”×§×œ×“ ×©× ×ª×œ××™×“ ×œ×‘×“×™×§×ª ×–×›××•×ª..." list="namesList" onchange="showStudentDetails(this.value)">

        <div class="section-card">

                <table id="bankTable"></table>
            </div>
        </div>

            <h3>âš™ï¸ × ×™×”×•×œ ××•×¨×” (×¢×¨×™×›×”)</h3>
            <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap: wrap;">
                <button onclick="document.getElementById('fileIn').click()" style="background:#1976d2; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">ğŸ“‚ ×˜×¢×Ÿ ××§×¡×œ</button>
                <button onclick="resetWeekly()" style="background:var(--accent); color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">ğŸ†• ××™×¤×•×¡ ×¤×•×“×™×•× ×©×‘×•×¢×™</button>
                <button onclick="resetAll()" style="background:var(--danger); color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">âš ï¸ ××™×¤×•×¡ ×§×•×¤×” ×›×œ×œ×™</button>
                <button onclick="changePassword()" style="background:#555; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">ğŸ”‘ ×©×™× ×•×™ ×¡×™×¡××”</button>
                <input type="file" id="fileIn" style="display:none" accept=".xlsx" onchange="handleExcel(event)">

</div>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_v67')) || {
        config: { slogan: 'â€œ×‘×›×œ ×“×¨×›×™×š ×“×¢×”×• ×•×”×•× ×™×™×©×¨ ××•×¨×—×•×ª×™×šâ€', pass: '1234' },
        fixedScores: { "×ª×¤×™×œ×”": 5, "×”×¦×˜×™×™× ×•×ª": 10, "×—×™×¡×•×¨": -10, "×¤×˜×¤×•×˜": -5 },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:0, weekly:0, history:[]})),
        shop: [{name:"×§×•×œ×”", val:40}, {name:"×—×˜×™×£", val:25}, {name:"×¤×™×¦×”", val:150}, {name:"×¤×˜×•×¨ ××‘×—×Ÿ", val:300}]
    };

    function render() {
        document.getElementById('sloganDisplay').innerText = db.config.slogan;
        const list = document.getElementById('namesList');
        list.innerHTML = '';
        db.students.forEach(s => list.innerHTML += `<option value="${s.name}">`);

        // ×¤×•×“×™×•×
        let sorted = [...db.students].filter(s => s.weekly > 0).sort((a,b) => b.weekly - a.weekly);
        const podium = document.getElementById('podium');
        podium.innerHTML = '';
        [{p:1,c:'rank-2',i:'ğŸ¥ˆ'},{p:0,c:'rank-1',i:'ğŸ¥‡'},{p:2,c:'rank-3',i:'ğŸ¥‰'}].forEach(slot => {
            let s = sorted[slot.p];
            if(s) podium.innerHTML += `<div class="podium-step ${slot.c}"><div class="step-name">${s.name}<br>${s.weekly} × ×§'</div>${slot.i}</div>`;
            else podium.innerHTML += `<div style="width:120px"></div>`;
        });

        // ×˜×‘×œ××•×ª
        const bank = document.getElementById('bankTable');
        bank.innerHTML = '<tr><th>×ª×œ××™×“</th><th>×§×•×¤×”</th></tr>';
        [...db.students].sort((a,b)=>b.total-a.total).forEach(s => bank.innerHTML += `<tr><td>${s.name}</td><td><b>${s.total}â‚ª</b></td></tr>`);

        const admin = document.getElementById('adminTable');
        admin.innerHTML = '<tr><th>×©×</th><th>â‚ª ×§×•×¤×”</th><th>×©×‘×•×¢×™</th><th>×¤×¢×•×œ×•×ª</th></tr>';
        db.students.forEach((s, i) => {
            admin.innerHTML += `<tr><td>${s.name}</td><td>${s.total}</td><td>${s.weekly}</td><td>
                <button class="btn-action" onclick="adjust(${i},5)">+5</button>
                <button class="btn-action" onclick="openSale(${i})">ğŸ›’ ××›×™×¨×”</button>
            </td></tr>`;
        });

        localStorage.setItem('yeshiva_v67', JSON.stringify(db));
    }

    function toggleAdminMode() {
        if(document.body.classList.contains('view-mode')) {
            let p = prompt("×”×›× ×¡ ×¡×™×¡××ª ××•×¨×”:");
            if(p === db.config.pass) {
                document.body.classList.remove('view-mode');
                document.getElementById('lockIcon').innerText = "ğŸ”“";
                document.getElementById('lockText').innerText = "××¦×‘ ×¢×¨×™×›×” ×¤×¢×™×œ";
            } else if (p !== null) {
                if(confirm("×¡×™×¡××” ×©×’×•×™×”. ×”×× ×ª×¨×¦×” ×œ××¤×¡ ××ª ×”×¡×™×¡××” ×œ-1234?")) {
                    db.config.pass = '1234'; render(); alert("×”×¡×™×¡××” ××•×¤×¡×” ×œ-1234");
                }
            }
        } else {
            document.body.classList.add('view-mode');
            document.getElementById('lockIcon').innerText = "ğŸ”’";
            document.getElementById('lockText').innerText = "×›× ×™×¡×ª ××•×¨×”";
        }
        render();
    }

    function handleExcel(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const wb = XLSX.read(data, {type:'array'});
            const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1});
            db.students.forEach(s => s.weekly = 0);
            rows.forEach((row, i) => {
                if(i === 0) return;
                const name = (row[1] || "").toString().trim();
                const s = db.students.find(x => x.name === name);
                if(s) {
                    const txt = row.join(" ");
                    Object.keys(db.fixedScores).forEach(key => {
                        if(txt.includes(key)) {
                            let sc = db.fixedScores[key];
                            s.total += sc; s.weekly += sc;
                            s.history.push(`${key} (+${sc})`);
                        }
                    });
                }
            });
            render();
        };
        reader.readAsArrayBuffer(file);
    }

    function showStudentDetails(name) {
        const s = db.students.find(x => x.name === name);
        if(!s) return;
        document.getElementById('modalTitle').innerText = "×”×—×©×‘×•×Ÿ ×©×œ " + s.name;
        let html = `<h4>×™×ª×¨×”: ${s.total}â‚ª | ×©×‘×•×¢×™: ${s.weekly}</h4><hr><b>×¤×™×¨×•×˜ × ×™×§×•×“ ××”××§×¡×œ:</b><div style="font-size:0.9em; margin-bottom:15px;">`;
        s.history.slice(-10).forEach(h => html += `<div>âœ… ${h}</div>`);
        html += `</div><hr><b>××•×¦×¨×™× ×–××™× ×™×:</b>`;
        db.shop.forEach(item => {
            const per = Math.min((s.total/item.val)*100, 100);
            html += `<div style="margin-top:10px;">${item.name} (${item.val}â‚ª)
            <div style="background:#eee; height:8px; border-radius:4px; overflow:hidden;"><div style="background:var(--accent); width:${per}%; height:100%;"></div></div></div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function openSale(idx) {
        const s = db.students[idx];
        document.getElementById('modalTitle').innerText = "××›×™×¨×” ×œ" + s.name;
        let html = '';
        db.shop.forEach(item => {
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${item.name} (${item.val}â‚ª)</span>
                <button onclick="confirmSale(${idx},'${item.name}',${item.val})" ${s.total < item.val ? 'disabled' : ''}>×‘×¦×¢ ×—×™×•×‘</button>
            </div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function confirmSale(idx, name, price) {
        db.students[idx].total -= price;
        db.students[idx].history.push(`×¨×›×™×©×”: ${name} (-${price})`);
        render(); closeModal();
    }

    function changePassword() {
        let n = prompt("×‘×—×¨ ×¡×™×¡××” ×—×“×©×”:");
        if(n) { db.config.pass = n; render(); alert("×”×¡×™×¡××” ×¢×•×“×›× ×”!"); }
    }

    function adjust(i, v) { db.students[i].total += v; render(); }
    function resetWeekly() { db.students.forEach(s => s.weekly = 0); render(); }
    function resetAll() { if(confirm("×œ××—×•×§ ××ª ×›×œ ×”×™×ª×¨×•×ª ×‘×§×•×¤×”?")) { db.students.forEach(s => {s.total=0; s.weekly=0; s.history=[];}); render(); } }
    function closeModal() { document.getElementById('customModal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }

    render();
</script>
