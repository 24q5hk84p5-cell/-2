    <style>

<body>

<div class="container">

        <h1 id="mainTitle">×˜×•×¢×Ÿ...</h1>

            <button class="btn" onclick="resetWeekly()" style="background:#795548; color:white;">ğŸŒ€ ××™×¤×•×¡ ×©×‘×•×¢×™</button>
            <button class="btn" onclick="fullReset()" style="background:#b71c1c; color:white;">âš ï¸ ××™×¤×•×¡ ×›×œ×œ×™</button>

    <div class="dashboard">
        <div class="section-card"><h3>ğŸ“ × ×™×”×•×œ</h3><table><thead><tr><th>×©×</th><th class="teacher-only">+/-</th><th>× ×§×™</th></tr></thead><tbody id="tableManage"></tbody></table></div>
        <div class="section-card"><h3>ğŸ† ×¤×•×“×™×•×</h3><div class="podium-container" id="podium"></div><table id="tableWeekly"></table></div>
        <div class="section-card"><h3>ğŸ’° ×§×•×¤×”</h3><table><thead><tr><th>×©×</th><th>â‚ª</th></tr></thead><tbody id="tableBank"></tbody></table></div>
        <div class="section-card" style="background:#e3f2fd;"><h3>ğŸ… ×–×›××•×™×•×ª</h3><table><tbody id="tablePrizes"></tbody></table></div>
    </div>

    <div class="admin-section teacher-only" id="adminPanel" style="margin-top: 20px; background: #d7ccc8; padding: 15px; border-radius: 10px;">
        <strong>âš™ï¸ ×”×’×“×¨×•×ª ××•×¨×”:</strong><br>
        ×©× ×” ×¡×™×¡××”: <input type="password" id="newPass" style="width:80px"> <button class="btn" onclick="updatePass()">×¢×“×›×Ÿ</button> |
        ×”×•×¡×£ ×ª×œ××™×“: <input type="text" id="newName" style="width:100px"> <button class="btn plus" onclick="addStudent()">+</button>
        <div id="editList" style="margin-top: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 5px;"></div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_v12')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", plusVal: 15, minVal: -10, threshold: 45, classPhoto: "", pass: "1234" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function teacherLogin() {
        let p = prompt("×”×›× ×¡ ×¡×™×¡××ª ××•×¨×”:");
        if (p === db.config.pass) { showAdmin(true); } 
        else if (p === "××™×¤×•×¡") { 
            let code = prompt("×”×›× ×¡ ×§×•×“ ××™××•×ª ×œ××™×¤×•×¡ (×¨××–: ×ª×¨×™\"×’):");
            if (code === "613") { db.config.pass = "1234"; alert("×”×¡×™×¡××” ××•×¤×¡×” ×œ-1234"); }
        } else { alert("×¡×™×¡××” ×©×’×•×™×”"); }
    }

    function showAdmin(show) {
        document.querySelectorAll('.teacher-only').forEach(el => el.style.display = show ? 'block' : 'none');
        document.getElementById('loginBtn').style.display = show ? 'none' : 'block';
        render();
    }

    function logout() { showAdmin(false); }
    function updatePass() { let np = document.getElementById('newPass').value; if(np){ db.config.pass = np; alert("×¡×™×¡××” ×¢×•×“×›× ×”!"); render(); } }

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        const img = document.getElementById('classPhoto');
        if (db.config.classPhoto) { img.src = db.config.classPhoto; img.style.display = "block"; } else { img.style.display = "none"; }

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), editL = document.getElementById('editList');
        t1.innerHTML = ''; t3.innerHTML = ''; tP.innerHTML = ''; editL.innerHTML = '';

        db.students.forEach((s, i) => {
            t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="teacher-only"><button class="plus" onclick="changeScore(${i},15,false)">+</button><button class="minus" onclick="changeScore(${i},-10,true)">-</button></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            if (!s.hasNote && s.weekly >= db.config.threshold) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d;padding:2px 5px;border-radius:4px;font-weight:bold;">×”×•×“×¢×ª × ×—×ª</span></td></tr>`;
            editL.innerHTML += `<div><button onclick="removeStudent(${i})">x</button> ${s.name}</div>`;
        });

        const sorted = [...db.students].sort((a,b)=>b.weekly - a.weekly);
        const podium = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], classes = ['second', 'first', 'third'];
        podium.innerHTML = ''; [1, 0, 2].forEach(idx => { if(sorted[idx] && sorted[idx].weekly > 0) podium.innerHTML += `<div class="podium-step ${classes[idx]}" style="background:${idx==0?'#ffd700':idx==1?'#c0c0c0':'#cd7f32'}"><div class="step-name">${sorted[idx].name}</div>${medals[idx]}</div>`; });

        [...db.students].sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => { t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`; });
        localStorage.setItem('yeshiva_v12', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function addStudent() { const n = document.getElementById('newName').value; if(n){ db.students.push({name:n, total:100, weekly:0, hasNote:false}); render(); } }
    function removeStudent(i) { if(confirm("×œ××—×•×§?")) { db.students.splice(i,1); render(); } }
    function uploadPhoto(event) { const r = new FileReader(); r.onload = e => { db.config.classPhoto = e.target.result; render(); }; r.readAsDataURL(event.target.files[0]); }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function fullReset() { if(confirm("××™×¤×•×¡ ×›×œ×œ×™ ×œ-100â‚ª?")) { db.students.forEach(s=>{s.total=100; s.weekly=0; s.hasNote=false;}); render(); } }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    render();
</script>
