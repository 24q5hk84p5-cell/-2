<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_final_v30')) || {
        config: { slogan: '"××œ ×ª×”×™×• ×›×¢×‘×“×™×..."', plusVal: 15, minVal: -10, pass: "1234", classPhoto: "" },
        prizes: [{name: "×”×•×“×¢×ª × ×—×ª", points: 45, clean: true}],
        shop: [{name: "×¤×—×™×ª ×§×•×œ×”", price: 50}],
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function checkPassword() { if(document.getElementById('passInput').value === db.config.pass) { document.querySelectorAll('.teacher-only').forEach(e=>e.style.display='block'); document.getElementById('loginBtn').style.display='none'; document.getElementById('loginArea').style.display='none'; render(); } else alert("×˜×¢×•×ª"); }

    // ×¤×•× ×§×¦×™×™×ª ×”×§×¡× - × ×™×ª×•×— ×”×§×•×‘×¥ ×©×œ×š
    function processSchoolFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            let countPositive = 0;
            let countNegative = 0;

            lines.forEach((line, index) => {
                if(index === 0) return; // ×“×™×œ×•×’ ×¢×œ ×›×•×ª×¨×•×ª
                const cells = line.split(',');
                const studentName = cells[1] ? cells[1].trim() : "";
                
                const student = db.students.find(s => s.name === studentName);
                if(student) {
                    line.split(',').forEach(cell => {
                        // ×—×™×¤×•×© ××™×œ×™× ×˜×•×‘×•×ª
                        if(cell.includes("××™×œ×”  ×˜×•×‘×”")) {
                            student.total += db.config.plusVal;
                            student.weekly += db.config.plusVal;
                            countPositive++;
                        }
                        // ×—×™×¤×•×© ×”×¢×¨×•×ª ××©××¢×ª
                        if(cell.includes("×—×™×¡×•×¨") || cell.includes("××™×—×•×¨") || cell.includes("×”×¤×¨×¢×”") || cell.includes("××™ ×”×‘××ª ×¦×™×•×“") || cell.includes("×©×•×˜×˜×•×ª")) {
                            student.total += db.config.minVal;
                            student.hasNote = true;
                            countNegative++;
                        }
                    });
                }
            });
            alert(`× ×™×ª×•×— ×”×§×•×‘×¥ ×”×•×©×œ×!\n×–×•×”×• ${countPositive} ××™×œ×™× ×˜×•×‘×•×ª ×•-${countNegative} ×”×¢×¨×•×ª ××©××¢×ª.`);
            render();
        };
        reader.readAsText(file);
    }

    function render() {
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tW = document.getElementById('tableWeeklySort'), tS = document.getElementById('tableShop'), tP = document.getElementById('tablePrizes');
        t1.innerHTML = t3.innerHTML = tW.innerHTML = tS.innerHTML = tP.innerHTML = '';
        
        let isAdmin = document.getElementById('loginBtn').style.display === 'none';
        let query = document.getElementById('studentSearch').value;

        const sortedByMoney = [...db.students].sort((a,b) => b.total - a.total);
        const sortedByWeekly = [...db.students].sort((a,b) => b.weekly - a.weekly);

        db.students.forEach((s, i) => {
            if(s.name.includes(query)) t1.innerHTML += `<tr><td>${s.name}</td><td class="${isAdmin?'':'teacher-only'}"><button class="plus" onclick="changeScore(${i},${db.config.plusVal},false)">+</button><button class="minus" onclick="changeScore(${i},${db.config.minVal},true)">-</button></td><td>${s.hasNote?'âŒ':'âœ…'}</td></tr>`;
        });

        sortedByMoney.forEach(s => t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`);
        sortedByWeekly.forEach(s => {
            if(s.weekly > 0) tW.innerHTML += `<tr><td>${s.name}</td><td>${s.weekly} × ×§'</td></tr>`;
            db.prizes.forEach(p => { if(s.weekly >= p.points && (p.clean ? !s.hasNote : true)) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d; padding:2px; border-radius:3px;">${p.name}</span></td></tr>`; });
        });

        db.shop.forEach(item => tS.innerHTML += `<tr><td>${item.name}</td><td>${item.price}â‚ª</td></tr>`);

        // ×¤×•×“×™×•×
        const colors = ['#c0c0c0', '#ffd700', '#cd7f32'];
        const pod = document.getElementById('podium'); pod.innerHTML = '';
        [1, 0, 2].forEach(pos => {
            const s = sortedByWeekly[pos];
            if(s && s.weekly > 0) pod.innerHTML += `<div style="width:60px; background:${colors[pos]}; height:${pos==1?80:pos==0?60:40}px; text-align:center; margin:0 5px; font-size:0.6em; font-weight:bold; color:white; border-radius:5px 5px 0 0;">${s.name}<br>${s.weekly}</div>`;
        });

        localStorage.setItem('yeshiva_final_v30', JSON.stringify(db));
    }

    function changeScore(i,v,p) { db.students[i].total+=v; if(v>0) db.students[i].weekly+=v; if(p) db.students[i].hasNote=true; render(); }
    function addShopItem() { db.shop.push({name:document.getElementById('shopItem').value, price:parseInt(document.getElementById('shopPrice').value)}); render(); }
    function saveConfig() { db.config.plusVal = parseInt(document.getElementById('cfgPlus').value); db.config.minVal = parseInt(document.getElementById('cfgMinus').value); render(); }
    function resetWeekly() { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    render();
</script>
