            <div style="background:white; padding:10px; border-radius:5px;">
                <strong>âš–ï¸ ×”×’×“×¨×ª × ×™×§×•×“:</strong><br>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_v19')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", slogan: '"××œ ×ª×”×™×• ×›×¢×‘×“×™×..."', plusVal: 15, minVal: -10, pass: "1234" },
        prizes: [{name: "×”×•×“×¢×ª × ×—×ª", points: 45, clean: true}],
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function teacherLogin() {
        let p = prompt("×¡×™×¡××”:");
        if (p === db.config.pass) showAdmin(true);
        else if (p === "××™×¤×•×¡" && prompt("×§×•×“ 613:") === "613") { db.config.pass="1234"; alert("××•×¤×¡ ×œ-1234"); render(); }
    }

    function showAdmin(s) {
        document.querySelectorAll('.teacher-only').forEach(el => el.style.display = s ? 'block' : 'none');
        document.getElementById('loginBtn').style.display = s ? 'none' : 'block';
        render();
    }

    function logout() { showAdmin(false); }

    function saveConfig() {
        db.config.plusVal = parseInt(document.getElementById('cfgPlus').value);
        db.config.minVal = parseInt(document.getElementById('cfgMinus').value);
        render();
    }

    function fullReset() {
        if(confirm("âš ï¸ ××–×”×¨×” ×—××•×¨×”: ×–×” ×™××¤×¡ ××ª ×›×œ ×”×›×¡×£ ×©×œ ×›×œ ×”×ª×œ××™×“×™× ×œ-100â‚ª. ×”×× ××ª×” ×‘×˜×•×—?")) {
            db.students.forEach(s => { s.total = 100; s.weekly = 0; s.hasNote = false; });
            render();
            alert("×”××¢×¨×›×ª ××•×ª×—×œ×” ×‘×”×¦×œ×—×”");
        }
    }

    function resetWeekly() {
        if(confirm("××™×¤×•×¡ ×©×‘×•×¢×™: ×××¤×¡ × ×§×•×“×•×ª ×©×‘×•×¢×™×•×ª ×•×¡×™×× ×™ X. ×”×›×¡×£ × ×©××¨. ×œ×”××©×™×š?")) {
            db.students.forEach(s => { s.weekly = 0; s.hasNote = false; });
            render();
        }
    }

    function addPrize() {
        const name = document.getElementById('pName').value;
        const pts = parseInt(document.getElementById('pPoints').value);
        if(name && pts) { db.prizes.push({name, points: pts, clean: true}); render(); }
    }

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        document.getElementById('mainSlogan').innerText = db.config.slogan;
        document.getElementById('cfgPlus').value = db.config.plusVal;
        document.getElementById('cfgMinus').value = db.config.minVal;

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), pL = document.getElementById('prizeList');
        t1.innerHTML = t3.innerHTML = tP.innerHTML = pL.innerHTML = '';

        let isAdmin = document.getElementById('loginBtn').style.display === 'none';

        db.students.forEach((s, i) => {
            t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="${isAdmin?'':'teacher-only'}"><button class="plus" onclick="changeScore(${i},${db.config.plusVal},false)">+</button><button class="minus" onclick="changeScore(${i},${db.config.minVal},true)">-</button></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`;
            
            db.prizes.forEach(p => {
                if(s.weekly >= p.points && (p.clean ? !s.hasNote : true)) {
                    tP.innerHTML += `<tr><td>${s.name}</td><td><span class="prize-tag">${p.name}</span></td></tr>`;
                }
            });
        });

        db.prizes.forEach((p, i) => {
            pL.innerHTML += `<span style="font-size:0.8em; margin-right:10px;">${p.name} (${p.points} × ×§') <button onclick="db.prizes.splice(${i},1);render();">x</button></span>`;
        });

        const sorted = [...db.students].sort((a,b)=>b.weekly - a.weekly);
        const pod = document.getElementById('podium'); pod.innerHTML = '';
        [1, 0, 2].forEach(idx => {
            if(sorted[idx] && sorted[idx].weekly > 0)
                pod.innerHTML += `<div style="width:60px; background:${idx==1?'#ffd700':idx==0?'#c0c0c0':'#cd7f32'}; height:${idx==1?80:idx==0?60:40}px; border-radius:5px 5px 0 0; text-align:center; font-size:0.65em; font-weight:bold; color:black;">${sorted[idx].name}</div>`;
        });

        localStorage.setItem('yeshiva_v19', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    render();
</script>
