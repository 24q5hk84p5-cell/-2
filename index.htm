<script>

        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:100, weekly:0, history:[]})),
        shop: [{name:"×§×•×œ×” ×¤×—×™×ª", val:50}, {name:"×—×˜×™×£", val:20}, {name:"×¤×™×¦×”", val:150}]
    };

    function render() {
        const isView = document.body.classList.contains('view-mode');
        document.getElementById('toggleMode').innerText = isView ? "âš™ï¸ ×›× ×™×¡×” ×œ××¦×‘ × ×™×”×•×œ ××•×¨×”" : "ğŸ“º ×—×–×¨×” ×œ×ª×¦×•×’×ª ×ª×œ××™×“×™×";
        document.getElementById('mainSlogan').innerText = db.config.slogan;

        // ×¤×•×“×™×•×
        let sw = [...db.students].sort((a,b)=>b.weekly-a.weekly);
        const pDiv = document.getElementById('podium'); pDiv.innerHTML = '';
        [{idx:1,c:'rank-2',i:'ğŸ¥ˆ'},{idx:0,c:'rank-1',i:'ğŸ¥‡'},{idx:2,c:'rank-3',i:'ğŸ¥‰'}].forEach(r => {
            let s = sw[r.idx];
            if(s && s.weekly > 0) pDiv.innerHTML += `<div class="podium-step ${r.c}"><div class="step-name">${s.name}<br>(${s.weekly})</div>${r.i}</div>`;
            else pDiv.innerHTML += `<div style="width:110px"></div>`;
        });

        // ×‘× ×§
        const bank = document.getElementById('listBank');
        bank.innerHTML = '<tr><th>×©× ×”×ª×œ××™×“</th><th>×§×•×¤×”</th><th>××™×©×™</th></tr>';
        [...db.students].sort((a,b)=>b.total-a.total).forEach(s => {
            const idx = db.students.findIndex(x => x.name === s.name);
            bank.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td><td><button class="log-btn" onclick="showPersonalShop(${idx})">ğŸ›’</button></td></tr>`;
        });

        // ×—× ×•×ª
        const shopCont = document.getElementById('shopContainer');
        shopCont.innerHTML = '';
        db.shop.forEach(item => { shopCont.innerHTML += `<div class="shop-item"><span>${item.name}</span><b>${item.val}â‚ª</b></div>`; });

        // × ×™×”×•×œ ××•×¨×”
        const teacherTable = document.getElementById('listStudents');
        teacherTable.innerHTML = '<tr><th>×ª×œ××™×“</th><th>××›×™×¨×”</th><th>×ª×™×§×•×Ÿ</th></tr>';
        db.students.forEach((s, i) => {
            if(!s.name.includes(document.getElementById('search').value)) return;
            teacherTable.innerHTML += `<tr><td>${s.name}</td>
                <td><button onclick="openTeacherSale(${i})" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">××›×™×¨×” ğŸ›’</button></td>
                <td><button onclick="adjust(${i},5)" style="color:green; font-weight:bold;">+5</button> <button onclick="adjust(${i},-5)" style="color:red; font-weight:bold;">-5</button></td>
            </tr>`;
        });

        localStorage.setItem('yeshiva_v61', JSON.stringify(db));
    }

    // ××™×¤×•×¡ ×•×©×—×–×•×¨
    function globalReset() {
        if(confirm("âš ï¸ ××–×”×¨×”: ×¤×¢×•×œ×” ×–×• ×ª××¤×¡ ××ª ×›×œ ×”×™×ª×¨×•×ª ×•×”× ×§×•×“×•×ª ×©×œ ×›×œ ×”×ª×œ××™×“×™×. ×”×× ××ª×” ×‘×˜×•×—?")) {
            dbBackup = JSON.parse(JSON.stringify(db)); // ×©××™×¨×ª ×’×™×‘×•×™ ×œ×¤× ×™ ××™×¤×•×¡
            db.students.forEach(s => { s.total = 0; s.weekly = 0; s.history = []; });
            document.getElementById('undoBtn').style.display = 'inline-block';
            render();
            alert("×›×œ ×”× ×ª×•× ×™× ××•×¤×¡×•. × ×™×ª×Ÿ ×œ×©×—×–×¨ ×‘-30 ×”×©× ×™×•×ª ×”×§×¨×•×‘×•×ª.");
            setTimeout(() => { document.getElementById('undoBtn').style.display = 'none'; }, 30000);
        }
    }

    function undoReset() {
        if(dbBackup) {
            db = JSON.parse(JSON.stringify(dbBackup));
            dbBackup = null;
            document.getElementById('undoBtn').style.display = 'none';
            render();
            alert("×”× ×ª×•× ×™× ×©×•×—×–×¨×• ×‘×”×¦×œ×—×”!");
        }
    }

    // ×¤×•× ×§×¦×™×•×ª ×§×™×™××•×ª
    function showPersonalShop(idx) {
        const s = db.students[idx];
        document.getElementById('modalTitle').innerText = "×—× ×•×ª ××™×©×™×ª: " + s.name;
        let html = `<p>×™×ª×¨×”: <b>${s.total}â‚ª</b></p>`;
        db.shop.forEach(item => {
            const can = s.total >= item.val;
            html += `<div class="shop-item ${can ? 'can-afford' : 'cant-afford'}">
                <span>${item.name} (${item.val}â‚ª)</span>
                <span class="status-badge ${can ? 'status-ok' : 'status-no'}">${can ? 'âœ…' : 'âŒ'}</span>
            </div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function openTeacherSale(idx) {
        const s = db.students[idx];
        document.getElementById('modalTitle').innerText = "××›×™×¨×” ×œ" + s.name;
        let html = `<p>×™×ª×¨×”: ${s.total}â‚ª</p><hr>`;
        db.shop.forEach(item => {
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${item.name} (${item.val}â‚ª)</span>
                <button onclick="confirmSale(${idx},'${item.name}',${item.val})" ${s.total >= item.val ? '' : 'disabled'} style="cursor:pointer;">××›×•×¨</button>
            </div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function confirmSale(idx, item, price) {
        db.students[idx].total -= price;
        db.students[idx].history.push(`×§× ×™×™×”: ${item} (-${price}â‚ª)`);
        render(); closeModal();
    }

    function processExcel(e) {
        const reader = new FileReader();
        reader.onload = f => {
            const lines = f.target.result.split('\n');
            lines.forEach((line, i) => {
                if(i===0) return;
                const name = (line.split(',')[1]||"").trim();
                const student = db.students.find(s => s.name === name);
                if(student) {
                    Object.keys(db.fixedScores).forEach(key => {
                        if(line.includes(key)) {
                            const v = db.fixedScores[key];
                            student.total += v; student.weekly += v;
                            student.history.push(`${key}: ${v>0?'+':''}${v}`);
                        }
                    });
                }
            });
            render(); alert("××§×¡×œ × ×˜×¢×Ÿ!");
        };
        reader.readAsText(e.target.files[0]);
    }

    function adjust(i, v) { db.students[i].total += v; db.students[i].weekly += v; render(); }
    function closeModal() { document.getElementById('customModal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
    function exportData() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type:'application/json'})); a.download = 'backup_h2.json'; a.click(); }
    function addItem(type) {
