</div>

<script>
    let db = JSON.parse(localStorage.getItem('yeshiva_final_v9')) || {
        config: { title: "ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×”", plusVal: 15, minVal: -10, threshold: 45, classPhoto: "" },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name: n, total: 100, weekly: 0, hasNote: false}))
    };

    function render() {
        document.getElementById('mainTitle').innerText = db.config.title;
        document.getElementById('cfgTitle').value = db.config.title;
        document.getElementById('cfgPlus').value = db.config.plusVal;
        document.getElementById('cfgMin').value = Math.abs(db.config.minVal);

        const t1 = document.getElementById('tableManage'), t3 = document.getElementById('tableBank'), tP = document.getElementById('tablePrizes'), editL = document.getElementById('editList');
        t1.innerHTML = ''; t3.innerHTML = ''; tP.innerHTML = ''; editL.innerHTML = '';

        db.students.forEach((s, i) => {
            // ×˜×‘×œ×ª × ×™×”×•×œ
            t1.innerHTML += `<tr><td><b>${s.name}</b></td><td class="teacher-only"><div style="display:flex;gap:3px;justify-content:center;"><button class="btn plus" onclick="changeScore(${i}, ${db.config.plusVal}, false)">+</button><button class="btn minus" onclick="changeScore(${i}, ${db.config.minVal}, true)">-</button></div></td><td>${s.hasNote ? 'âŒ' : 'âœ…'}</td></tr>`;
            
            // ×–×›××•×™×•×ª
            if (!s.hasNote && s.weekly >= db.config.threshold) tP.innerHTML += `<tr><td>${s.name}</td><td><span style="background:#fbc02d;padding:2px 5px;border-radius:4px;font-weight:bold;">×”×•×“×¢×ª × ×—×ª</span></td></tr>`;
            
            // ×¨×©×™××ª ×¢×¨×™×›×” ×‘-Admin
            editL.innerHTML += `<div><button class="btn minus" style="padding:1px 4px;" onclick="removeStudent(${i})">x</button> <input type="text" value="${s.name}" onchange="renameStudent(${i}, this.value)" style="width:120px; font-size:0.9em;"></div>`;
        });

        // ×¤×•×“×™×•×
        const sorted = [...db.students].sort((a,b)=>b.weekly - a.weekly);
        const podium = document.getElementById('podium'), medals = ['ğŸ¥ˆ', 'ğŸ¥‡', 'ğŸ¥‰'], classes = ['second', 'first', 'third'];
        podium.innerHTML = '';
        [1, 0, 2].forEach(idx => {
            if(sorted[idx] && sorted[idx].weekly > 0) {
                podium.innerHTML += `<div class="podium-step ${classes[idx]}"><div class="step-name">${sorted[idx].name}</div><div style="font-size:0.7em;">+${sorted[idx].weekly}</div><div>${medals[idx]}</div></div>`;
            }
        });

        // ×§×•×¤×”
        [...db.students].sort((a,b)=>a.name.localeCompare(b.name)).forEach(s => {
            t3.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td></tr>`;
        });

        localStorage.setItem('yeshiva_final_v9', JSON.stringify(db));
    }

    function changeScore(i, v, p) { db.students[i].total += v; if(v>0) db.students[i].weekly += v; if(p) db.students[i].hasNote = true; render(); }
    function addStudent() { const n = document.getElementById('newName').value; if(n){ db.students.push({name:n, total:100, weekly:0, hasNote:false}); document.getElementById('newName').value=''; render(); } }
    function removeStudent(i) { if(confirm("×œ××—×•×§?")) { db.students.splice(i,1); render(); } }
    function renameStudent(i, n) { db.students[i].name = n; render(); }
    function saveSettings() { db.config.title = document.getElementById('cfgTitle').value; db.config.plusVal = parseInt(document.getElementById('cfgPlus').value); db.config.minVal = -Math.abs(parseInt(document.getElementById('cfgMin').value)); render(); alert("× ×©××¨!"); }
    function uploadPhoto(event) { const r = new FileReader(); r.onload = e => { db.config.classPhoto = e.target.result; render(); }; r.readAsDataURL(event.target.files[0]); }
    function resetWeekly() { if(confirm("××™×¤×•×¡ ×©×‘×•×¢?")) { db.students.forEach(s=>{s.weekly=0; s.hasNote=false;}); render(); } }
    function toggleView() { document.querySelectorAll('.teacher-only').forEach(e=>e.classList.toggle('hidden')); }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (f) => { db = JSON.parse(f.target.result); render(); }; r.readAsText(e.target.files[0]); }

    render();
</script>
