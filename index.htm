    <style>

        body { background-color: var(--bg); font-family: 'Assistant', sans-serif; margin: 0; padding: 20px; color: var(--primary); }

        .section-card h3 { font-size: 1.5em; font-weight: 800; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; text-align: center; margin-top:0; }

        .rank-1 { height: 140px; background: linear-gradient(#d4af37, #f1c40f); }
        .rank-2 { height: 100px; background: linear-gradient(#95a5a6, #bdc3c7); }

        #customModal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:25px; border-radius:15px; box-shadow:0 0 50px rgba(0,0,0,0.3); z-index:1000; width:400px; border:2px solid var(--primary); }
        #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }

<body class="view-mode">

<div class="container">

    </div>

    <header>
        <h1>ğŸ›ï¸ ××•×¦×¨ ×”×›×™×ª×” ×—'/2</h1>
        <p id="mainSlogan" style="font-style:italic; font-size:1.2em; color:var(--secondary);"></p>
    </header>

    <div class="dashboard">
        <div class="section-card full-width" style="background:none; border:none; box-shadow:none;">
            <h3>ğŸ† ×”××¦×˜×™×™× ×™× ×”×©×‘×•×¢×™×™×</h3>
            <div id="podium" class="podium-wrapper"></div>
            <div style="max-width:450px; margin:auto;"><table id="listWeekly"></table></div>
        </div>

        <div class="section-card">
            <h3>ğŸ’° ×§×•×¤×” ×•×–×›××•×ª</h3>
            <table id="listBank"></table>
        </div>

        <div class="section-card">
            <h3>ğŸ“œ ××—×™×¨×•×Ÿ ×”×—× ×•×ª <button class="teacher-only" onclick="addItem()">+</button></h3>
            <div id="generalShop"></div>
        </div>

        <div class="section-card teacher-only full-width">
            <h3>ğŸ‘¥ ×›×œ×™ ××•×¨×” (×ª××™×›×” ×‘-Excel)</h3>
            <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
                <button onclick="document.getElementById('excelFile').click()" style="background:#1976d2; color:white; border:none; padding:12px 25px; border-radius:8px; cursor:pointer; font-weight:700;">ğŸ“‚ ×˜×¢×Ÿ ×§×•×‘×¥ Excel (.xlsx)</button>
                <button class="btn-reset" onclick="globalReset()">âš ï¸ ××™×¤×•×¡ ×›×œ×œ×™</button>
                <button id="undoBtn" style="display:none; background:var(--undo); color:white; border:none; padding:12px 25px; border-radius:8px; cursor:pointer;" onclick="undoReset()">â†©ï¸ ×©×—×–×¨</button>
            </div>
            <input type="file" id="excelFile" style="display:none" accept=".xlsx, .xls" onchange="importExcel(event)">
            <input type="text" id="search" placeholder="×—×¤×© ×ª×œ××™×“ ×œ××›×™×¨×”..." style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px;" oninput="render()">
            <table id="listStudents"></table>

</div>

<script>
    let dbBackup = null;
    let db = JSON.parse(localStorage.getItem('yeshiva_v63')) || {
        config: { slogan: 'â€œ×Ö·×œ ×ªÖ´Ö¼×”Ö°×™×•Ö¼ ×›Ö·Ö¼×¢Ö²×‘Ö¸×“Ö´×™× ×”Ö·×Ö°×©Ö·××Ö°Ö¼×©Ö´××™×Ÿ ×Ö¶×ª ×”Ö¸×¨Ö·×‘...â€' },
        fixedScores: { "×ª×¤×™×œ×”": 5, "×”×¦×˜×™×™× ×•×ª": 10, "×—×™×¡×•×¨": -10, "×¤×˜×¤×•×˜": -5 },
        students: ["××‘×¨××•×‘×™×¥ ×“× ×™××œ", "××™×•×‘ ××™×ª×Ÿ", "××œ×’×¨×‘×œ×™ ×‘× ×™×” ×¢×•×–", "××œ××• × ×ª× ××œ", "××¨×‘×œ ××œ×™×” ××”×¨×•×Ÿ", "×‘×œ×•×¡×˜×•×¦×§×™ ×”×œ×œ ×™×©×™", "×‘×Ÿ ×¢×˜×¨ × ×ª××™ ×™×•×¡×£", "×‘×Ÿ ×¤×•×¨×ª × ×¢×", "×’×•×¨×“×•×Ÿ ×‘× ×™×”", "×’×œ×™×™×–×¨ ×©×œ×•×", "×“×”×Ÿ ×™×•×¡×£ ×—×™×™×", "×”×™×¨×©× ×‘×¨×’×¨ ×‘×•×¢×–", "×•×•×™×¡××Ÿ ×™×”×•× ×ª×Ÿ", "×•×œ×¨ × ×•×•×” ××”×¨×Ÿ", "×˜×× ×” ××‘×™×”×•", "×™×•×©×¢×™ × ×¢×", "×™×¢×§×‘×™ ×™×”×•×“×”", "×›×”×Ÿ ×œ×™××•×¨", "×›×”×Ÿ × ×™×ª××™", "×× ×¦×•×¨ ×”×¨××œ", "××¨×¡×™×× ×• ××•×¨×™", "× ×“×œ × ×•×”", "× ×™××–×•×‘ ××‘×™××œ", "×¡×× ×™ ×©×‘×—", "×¤×•×¨×¡×˜ ×¢××™×—×™", "×¤×œ×•××‘×• × ×¨×™×”", "×¤× ×§×¨ ×©×™×œ×”", "×¤×¨×©×œ ××œ××›×™", "×§×¦×‘ × ×¢×", "×¨×•×–× ×¦×•×•×™×’ ×‘×¢×– ××©×¨"].map(n => ({name:n, total:100, weekly:0, history:[]})),
        shop: [{name:"×§×•×œ×” ×¤×—×™×ª", val:50}, {name:"×—×˜×™×£", val:20}, {name:"×¤×™×¦×”", val:150}]
    };

    function render() {
        const isView = document.body.classList.contains('view-mode');
        document.getElementById('toggleMode').innerText = isView ? "âš™ï¸ ×›× ×™×¡×” ×œ××¦×‘ × ×™×”×•×œ ××•×¨×”" : "ğŸ“º ×—×–×¨×” ×œ×ª×¦×•×’×”";
        document.getElementById('mainSlogan').innerText = db.config.slogan;

        // ×¤×•×“×™×•×
        let sw = [...db.students].sort((a,b)=>b.weekly-a.weekly);
        const pDiv = document.getElementById('podium'); pDiv.innerHTML = '';
        [{idx:1,c:'rank-2',i:'ğŸ¥ˆ'},{idx:0,c:'rank-1',i:'ğŸ¥‡'},{idx:2,c:'rank-3',i:'ğŸ¥‰'}].forEach(r => {
            let s = sw[r.idx];
            if(s && s.weekly > 0) pDiv.innerHTML += `<div class="podium-step ${r.c}"><div class="step-name">${s.name}<br>(${s.weekly})</div>${r.i}</div>`;
            else pDiv.innerHTML += `<div style="width:110px"></div>`;
        });
        
        // ×¨×©×™××ª ×‘× ×§ ×•×—× ×•×ª
        const bank = document.getElementById('listBank');
        bank.innerHTML = '<tr><th>×ª×œ××™×“</th><th>×™×ª×¨×”</th><th>×—× ×•×ª ××™×©×™×ª</th></tr>';
        [...db.students].sort((a,b)=>b.total-a.total).forEach(s => {
            const idx = db.students.findIndex(x => x.name === s.name);
            bank.innerHTML += `<tr><td>${s.name}</td><td>${s.total}â‚ª</td><td><button onclick="showPersonalShop(${idx})">ğŸ›’</button></td></tr>`;
        });

        const gs = document.getElementById('generalShop');
        gs.innerHTML = '';
        db.shop.forEach(item => gs.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;"><span>${item.name}</span><b>${item.val}â‚ª</b></div>`);

        // × ×™×”×•×œ ××•×¨×”
        const st = document.getElementById('listStudents');
        st.innerHTML = '';
        db.students.forEach((s, i) => {
            if(!s.name.includes(document.getElementById('search').value)) return;
            st.innerHTML += `<tr><td>${s.name}</td><td><button onclick="openTeacherSale(${i})" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">××›×•×¨ ğŸ›’</button></td><td><button onclick="adjust(${i},5)">+5</button> <button onclick="adjust(${i},-5)">-5</button></td></tr>`;
        });

        localStorage.setItem('yeshiva_v63', JSON.stringify(db));
    }

    // ×¤×•× ×§×¦×™×™×ª ×™×™×‘×•× ××§×¡×œ XLSX
    function importExcel(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

            rows.forEach((row, i) => {
                if (i === 0) return; // ×›×•×ª×¨×•×ª
                const name = (row[1] || "").toString().trim(); // ×©× ×‘×˜×•×¨ B
                const student = db.students.find(s => s.name === name);
                if (student) {
                    const rowString = row.join(" ");
                    Object.keys(db.fixedScores).forEach(key => {
                        if (rowString.includes(key)) {
                            const val = db.fixedScores[key];
                            student.total += val;
                            student.weekly += val;
                            student.history.push(`${key}: ${val > 0 ? '+' : ''}${val}`);
                        }
                    });
                }
            });
            render();
            alert("×§×•×‘×¥ ×”××§×¡×œ × ×§×œ×˜ ×‘×”×¦×œ×—×”!");
        };
        reader.readAsArrayBuffer(file);
    }

    function showPersonalShop(idx) {
        const s = db.students[idx];
        document.getElementById('modalTitle').innerText = "×—× ×•×ª ×¢×‘×•×¨ " + s.name;
        let html = `<p>×™×ª×¨×” × ×•×›×—×™×ª: <b>${s.total}â‚ª</b></p>`;
        db.shop.forEach(item => {
            const can = s.total >= item.val;
            const per = Math.min((s.total/item.val)*100, 100);
            html += `<div class="shop-item ${can ? 'can-buy' : ''}">
                <div style="display:flex; justify-content:space-between"><span>${item.name}</span><span>${item.val}â‚ª</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width:${per}%"></div></div>
            </div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function openTeacherSale(idx) {
        const s = db.students[idx];
        document.getElementById('modalTitle').innerText = "×‘×™×¦×•×¢ ××›×™×¨×”: " + s.name;
        let html = '';
        db.shop.forEach(item => {
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span>${item.name} (${item.val}â‚ª)</span>
                <button onclick="confirmSale(${idx},'${item.name}',${item.val})" ${s.total < item.val ? 'disabled' : ''}>××›×•×¨</button>
            </div>`;
        });
        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('customModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function confirmSale(idx, item, price) {
        db.students[idx].total -= price;
        db.students[idx].history.push(`×§× ×™×™×”: ${item} (-${price}â‚ª)`);
        render(); closeModal();
    }

    function globalReset() {
        if(confirm("×œ××¤×¡ ×”×›×œ?")) {
            dbBackup = JSON.parse(JSON.stringify(db));
            db.students.forEach(s => { s.total = 0; s.weekly = 0; s.history = []; });
            document.getElementById('undoBtn').style.display = 'inline-block';
            render();
        }
    }
    function undoReset() { if(dbBackup) { db = JSON.parse(JSON.stringify(dbBackup)); render(); } }
    function adjust(i, v) { db.students[i].total += v; db.students[i].weekly += v; render(); }
    function closeModal() { document.getElementById('customModal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
    function addItem() { let n = prompt("×©×:"); let p = parseInt(prompt("××—×™×¨:")); if(n && p) { db.shop.push({name:n, val:p}); render(); } }

    render();
</script>
